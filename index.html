<script id="D" type="application/json">[{"i": 1, "g": 1, "c": "poem", "t": "朝のリレー", "o": "谷川俊太郎", "st": "地球の裏側では今が夜。朝が一人の少年から別の少女へ、バトンのように地球をリレーしていく。短くてシンプルなのに、読み終わると地球全体がつながって見えてくる詩です。", "point": "中学1年の最初に置かれたこの詩には大きな理由があります。教科書はまず「詩って何だろう」という問いから授業を始めます。その入口として最適なのがこの詩です。難しい言葉は一つもない。でも「リレー」という一語で、地球と自分がつながる感覚が生まれる——これが詩の力です。\n\n谷川俊太郎は日本で最もよく読まれている詩人の一人です。「朝のリレー」は教科書のために書き下ろされた作品で、「言葉が世界を広げる」という三年間の学びの出発点になっています。", "key": "この詩の核心は「リレー」という比喩です。朝という日常的な出来事を「バトンの受け渡し」と見立てた瞬間、地球規模のつながりが生まれます。カムチャッカの少年やメキシコの娘という具体的な地名と人物が登場することで、抽象的な「地球」が血の通った場所になる。\n\n「あなたが眠っている今、誰かが目を覚ます」——この同時性の感覚が詩の骨格です。同じ朝でも、場所が違えば意味が違う。そのずれと重なりを「リレー」という一語で表現した谷川の言葉の選び方に注目してみましょう。", "deep": "谷川俊太郎がこの詩で本当に伝えたかったのは「あなたは一人ではない」というメッセージです。目に見えない場所で誰かが生きている。あなたが眠っているあいだ、世界は止まらない。この「つながりの感覚」は詩にしか生み出せないものです。\n\n同じ事実でも表現の仕方で受け取り方は変わります。「世界の各地で順番に朝が来ます」と書けば一文で済む。でもそれでは心は動かない。言葉の選び方が伝わり方を決定的に変える——その体験がここにあります。"}, {"i": 2, "g": 1, "c": "story", "t": "竜", "o": "今江祥智", "st": "ある日、少女のもとに本物の竜が現れる。人間の世界に迷い込んだ竜と少女の、不思議で切ない交流を描いたファンタジーです。「違う」ということへの怖れと受け入れを静かに問いかけています。", "point": "教科書の最初の物語として「竜」が選ばれたのは、この作品が「想像力の扉を開く」からです。ファンタジーという形を借りながら「異質なものとの出会い」「違う存在を受け入れること」を描いています。中学という新しい環境で感じる孤独感と、この物語は密かに共鳴します。\n\n今江祥智は日本の児童文学を代表する作家です。子どもの感覚で大人の世界を鋭く見る視点が特徴で、「竜」もまた日常の外側にある何かを信じる力の大切さを静かに語っています。", "key": "この作品で最も見逃せないのは「竜と少女の関係の変化」です。最初は驚き、怖れる。やがて慣れ、心を開いていく。この変化の過程をたどることが読解の基本になります。\n\nまた「竜」は何の象徴として描かれているかを考えることが作品を深く読む鍵です。理解されない存在、居場所のない存在——竜の姿に「自分」を重ねて読む人は多いはずです。少女が竜を受け入れた行為の意味は何か。それを自分の言葉で説明できるようになってください。", "deep": "今江祥智が「竜」という存在を選んだことには意味があります。竜は人間には理解できない生き物です。だから怖い。だから遠ざけたくなる。しかし少女は怖れながらも竜を受け入れた。\n\nこの物語が伝えているのは「分からないもの、自分と違うものを排除しない力」です。これは中学という新しい環境に飛び込んだあなた自身に向けられたメッセージでもあります。クラスに自分と全く違う人がいる。そのときどうするか。「竜」は最初の問いかけとして、教科書の冒頭に静かに置かれています。"}, {"i": 3, "g": 1, "c": "essay", "t": "ペンギンの防寒着", "o": "上田一生", "st": "南極に住むペンギンはなぜ寒さに耐えられるのか。羽毛の二層構造と断熱空気層を使った天然の防寒着のしくみを解説した説明文です。身近な「なぜ？」から科学を学ぶ最初の一歩です。", "point": "この文章が教科書の最初の説明文として選ばれたのは「身近な疑問から科学を学ぶ」入口として最適だからです。ペンギンは誰でも知っている動物ですが「なぜ寒くないのか」を深く考えたことがある人は少ないでしょう。「なぜ？」という問いが科学の始まりです。\n\nこの文章は説明文の基本構造——「問い→解説→まとめ」——を学ぶ見本でもあります。問いを立て、根拠を示して答えるこの論理の流れを体で覚えることが、三年間の説明文読解の最初の一歩です。", "key": "この作品では「ペンギンの羽毛の仕組みを正確に説明できること」が基本です。表面の羽毛が風を防ぎ、内側の羽毛が空気の層を作って保温する——この二層構造を自分の言葉で説明できるようにしてください。\n\n「なぜそうなるのか」を順番に追う——これが説明文の読み方の基本です。「まず→次に→だから」という因果の流れを整理することで、どんな説明文でも読める力がつきます。「問いは何か、答えは何か」を常に意識して読む習慣をこの作品でつけましょう。", "deep": "この文章が本当に教えたいのは「自然の設計の精巧さ」です。ペンギンの羽毛は人間が何百年もかけて開発した防寒技術をはるかに上回る性能を持っています。自然はすでに「正解」を持っている——科学は自然の仕組みを「発見する」行為だということです。\n\n科学の文章を読むとき「面白い」と思える人は事実と事実の関係を理解する力を持っています。ペンギンの防寒着が「面白い」と感じたなら、あなたの理解はすでに深いところにあります。科学を学ぶことは「驚く力」を育てることでもあります。"}, {"i": 4, "g": 1, "c": "essay", "t": "クジラの飲み水", "o": "大隅清治", "st": "海水しかない海で生きるクジラは、どうやって水分を補給しているのか。食事と体内の代謝から水を得る仕組みを解説した科学的な説明文で、「当たり前を疑う」姿勢が科学の入口であることを教えてくれます。", "point": "「ペンギンの防寒着」と同じように、身近な動物への「なぜ？」から科学を学ぶ文章です。海には水がたくさんあるのにクジラが飲めない——この逆説的な事実が読者の好奇心を刺激します。\n\nこの文章は「問いを立てる力」を教えています。私たちが知っているつもりの動物の中に、実は謎がたくさん潜んでいる。「当たり前を疑う姿勢」が科学の入口であり、読む力の入口でもあります。知っていることと理解していることの違いに気づかせてくれます。", "key": "この作品では「クジラが海水を飲まずに生きる仕組み」を正確に説明できることが目標です。食べ物（主にオキアミや魚）に含まれる水分と、体内で代謝によって作り出す「代謝水」——この二つを使っていることを整理しましょう。\n\n説明文では「〇〇には二つの方法がある」「理由は次の三点です」という「まとめ方」のパターンが頻出します。この文章でも似たパターンが現れます。数字やリストが出てきたときは要注意——そこが筆者が特に伝えたい情報です。", "deep": "クジラの水分補給の仕組みを知ることは「生き物はそれぞれの環境に完璧に適応している」という発見につながります。海という環境で飲み水がないなら、飲まなくて済む体を作ればいい。自然の解決策は、私たちの常識の枠外にあります。\n\n「飲み水」という誰もが毎日意識せずに使っている言葉の裏に、こんなに深い仕組みが隠れていた。当たり前の言葉に疑問を持つことで世界は広がる——これは言葉を読む力にも通じることです。知っているつもりの世界を「問い直す目」がこの文章から育ちます。"}, {"i": 5, "g": 1, "c": "story", "t": "空中ブランコ乗りのキキ", "o": "別役実", "st": "サーカスの空中ブランコ乗りキキが、ある日突然「離す」タイミングが分からなくなってしまう。確かな技術を持っていても、信頼と勇気なしには飛べない——という寓話的な物語です。", "point": "別役実の作品が教科書に載っているのは、この物語が「信頼とは何か」を考えさせる寓話だからです。技術だけでは飛べない。受け取ってくれる誰かへの信頼が、ブランコを離す瞬間に必要です。これは人間関係の本質を語っています。\n\n別役実は日本の代表的な劇作家であり、不条理演劇の手法で人間の内面を描いてきました。「空中ブランコ乗りのキキ」は子ども向けに書かれた作品ですが、「信頼」「恐怖」「一歩を踏み出すこと」という普遍的なテーマを鮮やかに映し出しています。", "key": "この物語で最も重要な問いは「キキはなぜ突然離せなくなったのか」です。技術が衰えたのではありません。何かが変わった——その「何か」が作品の核心です。\n\nブランコを「離す」という行為は、受け取ってくれる相手を信じることです。相手がそこにいると信じて、目には見えない空間に体を投げ出す。この「見えない信頼への跳躍」が、物語全体を貫くテーマです。キキが再び飛べるようになるとき、何が変わったかを本文から読み取ることが読解の核心です。", "deep": "別役実が描きたかったのは「不安の中で生きること」の普遍性です。完璧な技術を持っていても、人は不安になる。何度も成功していても、次の瞬間に失敗するかもしれないという恐怖は消えない。それでも飛ぶ。この「それでも」が人間の勇気の本質です。\n\n中学という新しい環境の中で、誰もが「ブランコを離す瞬間」を経験します。友達に話しかける、手を挙げて答える、勝負を賭ける——どれも「相手を信じて自分を投げ出す」行為です。キキの物語はそのすべてに重なります。"}, {"i": 6, "g": 1, "c": "essay", "t": "玄関扉", "o": "陣内秀信", "st": "日本とヨーロッパでは、玄関扉の持つ意味が大きく違う。内と外の境界としての扉のあり方から、両文化における対人関係の距離感の違いを読み解く説明文です。身近なものから文化を見る視点を学べます。", "point": "この文章が教科書に載っているのは「ものから文化を読む力」を学ぶためです。玄関という身近なものが、実は文化の違いを映し出している。日本では玄関は「内側の空間に踏み込む前の緩衝地帯」、ヨーロッパでは「直接内外を隔てる扉」——この違いはそのまま、対人関係への距離感の違いでもあります。\n\n「身近なものを深く見ると文化が見える」という視点は、説明文を読む力の上達に直結します。具体的な物から抽象的な文化論へ——この思考の移動こそが説明文の醍醐味です。", "key": "この文章の核心は「日本とヨーロッパの玄関の違い」を正確に対比できることです。どこが具体的な説明で、どこが筆者の解釈（文化論）かを区別して読むことも大切です。\n\n「なるほど、そう言われると確かに」と感じたところを探してみましょう。説明文の優れた筆者は、読者が「気づいていなかった当たり前」を言語化してくれます。日本の玄関の役割を意識したことがなかった自分が、この文章を読んで「そうか、そういうことだったのか」と感じる——その瞬間が理解の入口です。", "deep": "陣内秀信が伝えたいのは「建築から人間を読む」という視点です。玄関一つに、その文化の人間観・対人関係観が凝縮されている。これを「物から文化を読む」と言います。\n\n「物を深く見ると文化が分かる」は、文章を深く読むことでも使える考え方です。文章の中の細かな言葉の選び方や、どんな例を出しているかに注目すると、筆者の価値観が見えてきます。言葉は文化を映す鏡——玄関が文化を映すように、言葉も書いた人の世界観を映し出しているのです。"}, {"i": 7, "g": 1, "c": "essay", "t": "字のない葉書", "o": "向田邦子", "st": "戦時中、父が疎開する末の妹に「元気ならマルを書いて送れ」と葉書を持たせた。最初は大きなマルが来たが、次第に小さくなり、やがて届かなくなる。父の愛と戦争の悲しみを描いたエッセイです。", "point": "向田邦子の作品が教科書に採用されているのは「家族の愛情を間接的に描く」力を学ぶためです。父は娘に「愛している」と言わない。葉書に○を書くだけ。しかしその行為が誰よりも深い愛を伝えています。\n\n向田邦子は脚本家・随筆家として知られ、家族の機微を描く観察眼を持っていました。「言葉にしないで伝わること」——この逆説的な表現がこの作品の最大の読みどころで、戦時という背景がその重みをさらに深めています。", "key": "この作品で最も見逃せないのは「マルの大きさの変化が表していること」です。幼い妹の「元気なら大きなマル」という約束。マルが小さくなることは妹が元気でなくなっていることを意味します。この変化を「直接言葉で書かずに伝える」表現技法が核心です。\n\n父が娘に声をかけずに葉書という方法を選んだ理由も重要です。武骨な父の愛が「行動」で表現されていることを読み取れると、この作品の最も深いところに届きます。", "deep": "向田邦子は「書かれていないことが伝わる」文章の名手です。この作品は「字のない葉書」という逆説的なタイトルを持っています。字が書けないから字がない。でもその「字のなさ」が最大の表現になっている。\n\n言葉がないことで伝わる——これは日本文学の伝統でもあります。沈黙、余白、書かれていないこと。それらを読む力が、文章を深く読む力の核心です。マルが届かなくなった葉書——その空白に込められた意味を感じ取れたとき、この作品は本当に読めたことになります。"}, {"i": 8, "g": 1, "c": "classic", "t": "故事成語（矛盾・推敲・蛇足など）", "o": "古代中国の書物より", "st": "「矛盾」「推敲」「蛇足」「漁夫の利」など、中国の故事から生まれた言葉の数々。それぞれに人間のドラマがあり、そのエピソードから言葉が生まれたことを学びます。", "point": "故事成語を学ぶ目的は「言葉の由来を知ると意味が体に入る」体験をするためです。「矛盾」がなぜ「つじつまが合わない」という意味なのか、元の話を知ればすぐに理解できます。抽象的な概念が具体的な物語になった瞬間、言葉は記憶に刻まれます。\n\n故事成語を学ぶことは、二千年以上前の中国の知恵が今も日本語の中に生きていることを実感する体験です。「矛盾」「蛇足」「漁夫の利」——私たちが毎日使うこれらの言葉の奥に、人間ドラマが眠っています。", "key": "「矛盾」「推敲」「蛇足」それぞれの元の故事を知り、そこから言葉の意味がどう生まれたかを説明できることが目標です。「矛盾」なら「どんな盾も突き通す矛と、どんな矛も防ぐ盾を同時に売ろうとした話」。この論理的な矛盾を一言で表したのが「矛盾」という言葉です。\n\n故事成語は漢文の入口でもあります。短い漢文を書き下し文で読む練習をここで始めます。「矛盾」なら「何ぞ矛の利なること言はく…」という形で読む練習が出てきます。", "deep": "「矛盾」「推敲」「蛇足」——これらは中国の故事から生まれた言葉で、今も日本語として使われています。言葉は生き続ける——この事実が古典を学ぶ最も実感的な証拠です。\n\n故事成語を知ることは「言葉の来歴を知ること」です。背景の物語を知るとき、言葉は単なる記号ではなくなります。語彙力を「量」ではなく「深さ」で持つとはどういうことか——故事成語の学習がそれを教えてくれます。一つの言葉を深く知る体験が、全ての言葉を深く読む力につながります。"}, {"i": 9, "g": 1, "c": "story", "t": "それだけでいい", "o": "よしもとばなな", "st": "日常のさりげない場面に、ふとした幸せや安心感が宿る。よしもとばななの繊細な感性が光る短篇小説で、「大きなことが起きなくても、それだけでいい」と思える瞬間の価値を静かに語りかけてきます。", "point": "よしもとばななの作品が教科書に載っているのは、日常の中の「気づき」を言葉にする力を学ぶためです。特別な事件は何も起きない。でも読み終わると大切なものが胸に残る。この「余韻を持つ文章」の読み方を体験することが核心です。\n\nよしもとばなな（吉本ばなな）は「KITCHEN」でデビューして以来、喪失と再生、日常の中の温かさをテーマに書き続けています。大げさな出来事がなくても「いい」と思える瞬間がある——このタイトルが示す価値観を体験しましょう。", "key": "この作品では「主人公がどんな瞬間に何を感じたか」を丁寧に読み取ることが中心です。日常の一コマに作者が込めた意味——なぜこの場面を書いたのか、なぜこの言葉を選んだのか——を考えることが、文章を深く読む入口になります。\n\n「それだけでいい」というタイトルの意味を、作品を読んだ後に自分の言葉で説明できるようになることが目標です。何が「それだけ」なのか。なぜ「それだけで」十分なのか。この問いに答える言葉を探す体験が、この作品の最大の読みどころです。", "deep": "よしもとばなながこの作品で伝えたいのは「幸せは大きなことの中にある必要はない」ということです。特別なイベントも、劇的な変化も必要ない。「それだけでいい」と思える瞬間が、確かにある。\n\nこの感覚を言葉で掴む力は、生活の中の小さな喜びに気づく感受性と同じです。教科書がこの作品を選んだのは、日常を丁寧に生きることの価値を現代作家の言葉で伝えたかったからです。中学1年という新しい生活が始まった時期に読むこの作品は、日常の豊かさをそっと教えてくれます。"}, {"i": 10, "g": 1, "c": "story", "t": "トロッコ", "o": "芥川龍之介", "st": "八歳の少年・良平が、工事現場のトロッコに乗せてもらう話。楽しくて遠くまで来たものの、帰りは一人で走らなければならず、暗闇の中を恐怖で泣きながら帰ります。", "point": "芥川龍之介の作品が教科書に採用されているのは、日本近代文学の代表的作家だからであり、この短篇が「行きと帰りで世界が変わる」構造を完璧に示しているからです。同じ道なのに、感情によって風景が一変する——この体験は誰もが心当たりのあるものです。\n\n芥川は「子どもの目で大人の世界を見る」手法を得意とした作家です。良平の視点を通して大人たちの無責任さと子どもの純粋な恐怖が鮮やかに描かれており、読む者に「なぜあの時こうなったか」を問い続けさせます。", "key": "最も注目すべきは「行きと帰りで主人公の心情が逆転する場面」です。楽しくてたまらなかったトロッコが、帰り道では恐怖の原因に変わる——この「感情の逆転」が何によって起きたかを、本文の描写から丁寧に追いましょう。\n\n「景色の描写」が主人公の心情を表していることも重要なポイントです。明るく見えていた風景が暗く見える——風景描写に心情が重なる手法は日本文学の基本です。この技法を読み取れるようになると、どんな小説も深く読めるようになります。", "deep": "この作品の最後の一文は衝撃的です。大人になった良平が、ふとした瞬間にあの夕暮れの恐怖を思い出す。何十年も経ったのに消えない記憶——子どもの頃の強烈な体験は、大人になっても残り続けます。\n\n芥川が描きたかったのは「人間が初めて世界の広さと怖さを知る瞬間」です。それは成長の始まりでもある。「楽しさの先に恐怖がある」という構造は人生そのもののメタファーでもあります。この余韻を感じることが、この作品を本当に読んだことになります。"}, {"i": 11, "g": 1, "c": "essay", "t": "意味と意図", "o": "石黒圭", "st": "言葉の「意味」と話し手の「意図」は違う。同じ言葉でも意図によって全く異なるメッセージになる——コミュニケーションの本質に迫る説明文です。日本語学者・石黒圭が分かりやすく丁寧に解説しています。", "point": "この文章が教科書に載っているのは、「言葉を正確に使い、正確に受け取る力」の基礎を学ぶためです。石黒圭は日本語学・文章表現の専門家で、この文章は言語学の視点から「なぜ伝わらないことがあるのか」を解説しています。\n\nコミュニケーションのすれ違いは「言葉の意味」ではなく「意図の読み間違い」から生まれることが多い。この気づきは人間関係全体に通じる発見です。相手の「意図」を正しく読む力が、読解力の根幹でもあることを教えてくれます。", "key": "「意味」と「意図」の違いを自分の言葉で説明できることが目標です。「窓を閉めてくれませんか」という言葉の「意味」は問いかけですが、「意図」は「閉めてほしい」という依頼です。この差を丁寧に読み取りましょう。\n\n筆者が挙げている具体例を一つ選んで「これは意味がAで、意図がBである」と説明できるようになれば、この文章の読解はほぼ完成です。具体例を抽象概念に結びつける力が、説明文読解の核心です。", "deep": "石黒圭がこの文章で本当に伝えたいのは「言葉は万能ではない」ということです。どんなに精密に言葉を選んでも、受け取り方は人によって違う。それは失敗ではなく、言語の本質的な性質です。\n\nこの認識を持つことで、コミュニケーションへの向き合い方が変わります。「なぜ伝わらないのか」を相手のせいにする前に、「自分の意図は伝わっていたか」と問い直せる。言語学の視点から始まったこの文章は、実は人間関係の基本を教えています。"}, {"i": 12, "g": 1, "c": "story", "t": "少年の日の思い出", "o": "ヘルマン・ヘッセ", "st": "蝶の収集に夢中だった少年が、友人エーミールの持つ珍しい蝶の標本を盗んでしまい、取り返しのつかない罪の意識を抱える物語。最後に自分のコレクションを全て潰します。", "point": "中学1年の教科書で最も重要な作品の一つです。何十年も教科書に載り続けている理由は「取り返しのつかないことをした人間の心」を描いているからです。少年は蝶を盗んだ後、自分の全コレクションを指で潰す。この行為の意味を理解することが、この作品の読解の全てです。\n\nヘルマン・ヘッセはドイツの作家でノーベル文学賞受賞者。「少年の日の思い出」は日本の教科書にほぼ必ず採用されてきた名作です。少年期の過ちと後悔という普遍的テーマが、時代も国境も超えて心に響きます。", "key": "この作品の核心は「なぜ少年は自分のコレクションを潰したのか」です。反省の行動ではありません。盗みという行為によって、大好きだった蝶の収集そのものが汚れてしまった。美しいと感じていたものが美しく見えなくなった。だから壊した——この「価値の崩壊」を感じ取れるかどうかです。\n\nエーミールの言葉「そうか、そうか、つまり君はそういう人間なんだな」の重みも必ず問われます。この一言が少年に何をしたか——それが作品全体の問いに直結します。", "deep": "この作品は「額縁構造」（枠物語）で書かれています。大人になった「僕」が子どもの頃の話を客に語る。何十年も経っているのに、あの日の記憶は消えていない。エーミールの言葉は、少年に一生消えないレッテルを貼りました。\n\nヘッセが本当に描きたかったのは「人間の弱さ」と、その弱さを許されなかった痛みです。人を一つの行動で永遠に固定する残酷さ——そして、そのレッテルを受け入れてしまった少年の無力さ。大人になっても語り続ける理由がここにあります。"}, {"i": 13, "g": 1, "c": "classic", "t": "竹取物語", "o": "作者未詳", "st": "日本最古の物語文学。竹から生まれたかぐや姫に五人の貴公子が求婚し、難題を与える。求婚者たちはそれぞれ嘘や失敗で蹴られ、最後にかぐや姫は月に帰っていく物語です。", "point": "中学1年で初めて古典に触れるとき、教科書がこの作品を選ぶ理由は明確です。日本最古の物語であること、そしてストーリーが面白いこと。「古典は難しくてつまらない」というイメージを壊すために、まずエンターテインメント性の高い作品から入ります。\n\n竹取物語は「SF元祖」とも呼ばれます。かぐや姫は月から来た宇宙人。千年以上前に「地球外からの来訪者」を描いた想像力は驚くべきものです。古典は決して退屈ではない——竹取物語はその証明です。", "key": "「歴史的仮名遣い」と「古語の意味」が中心になります。「いと」は「とても」、「あはれ」は「しみじみと心が動くこと」。現代語と形が似ていても意味が違う言葉に気づくことが古文読解の第一歩です。\n\n求婚者たちが嘘をついて失敗する過程を読み取ることも大切です。「なぜこの求婚者は失敗したのか」を一人ずつ整理できると、ストーリーの骨格が見えてきます。笑いの構造（嘘がバレる）は千年たっても変わりません。", "deep": "紫式部や清少納言より約百年前、竹取物語は日本初の物語文学として生まれました。「かぐや姫」という物語が日本人に千年以上愛され続けているのは、「ここではない場所」への憧れという感覚が、時代を超えて人間の中に流れているからです。\n\n月に帰るかぐや姫の話は「人間の世界への批評」でもあります。地上の権力者（帝）も、黄金の枝（富）も、かぐや姫を引き止めることができなかった。何が本当に大切かを問うこの物語の核心は、現代にも静かに届いています。"}, {"i": 14, "g": 1, "c": "classic", "t": "宇治拾遺物語（絵仏師良秀）", "o": "作者未詳", "st": "絵仏師・良秀は、自分の家が燃えているのに笑い続けた。なぜか？炎の描き方が分かったからだ——芸術家の執念と狂気を笑いと共に描いた宇治拾遺物語の短編です。", "point": "宇治拾遺物語が教科書に載っているのは「笑いの中に人間の真実がある」という古典の力を体験するためです。良秀は家が燃えているのに笑っている——この滑稽さは実は深い話です。\n\n宇治拾遺物語は鎌倉時代に成立した説話集で「おかしな話」を集めた読み物です。良秀の話は「一つのことに命を賭ける人間」の極端な姿を通して「あなたは何のために生きるのか」と問いかけています。中学1年の古典読解の最初の一歩として最適な作品です。", "key": "「良秀が笑っていた理由」が最重要の問いです。家が燃えているのに笑うのはなぜか——「炎の描き方が分かったから」という答えだけでなく、その発見の喜びが何十年もの苦労を一瞬で報いたという文脈を理解することが大切です。\n\n古文の特徴として、登場人物の気持ちが直接書かれないことがあります。行動から気持ちを読み取る——「良秀は動かずに炎を見ていた」という行動が何を示しているかを、根拠を示して説明できるようにしましょう。", "deep": "この話が「笑い話」のような形で語られているのは重要です。兼好法師（徒然草）とは違う語り手が、良秀を「変わった人」として描いています。しかし読者は笑いながらも「もし自分に芸術への強烈な執念があれば……」と考えさせられる。\n\n良秀が何を犠牲にして何を得たのか。これを「すごい」と感じるか「おかしい」と感じるかは、あなたの価値観次第です。古典は答えを押しつけない。「あなたはどう思うか」と問い続けることが、古典を学ぶ意味の一つです。"}, {"i": 15, "g": 1, "c": "classic", "t": "いろは歌", "o": "作者未詳", "st": "「いろはにほへとちりぬるを……」で始まる、全てのひらがなを一度ずつ使った歌。「色は匂へど散りぬるを」——美しい花も散ってしまう、という無常を詠んでいます。", "point": "いろは歌が教科書に載っている理由は二つあります。一つは日本語の音韻体系を学ぶため。もう一つは「無常」という日本文化の根本にある考え方に触れるためです。全ての仮名を一度ずつ使うという制約の中で深い意味の歌を作った——知的な遊びと思想の両立が魅力です。\n\nいろは歌はかつて仮名の順序として「あいうえお」の代わりに使われていました。言葉の並べ方一つにも歴史がある。一つの歌を通して仮名の成り立ち・仏教思想・和歌の技法を同時に学べる稀有な教材です。", "key": "「歴史的仮名遣い」の入口として、「ゐ」「ゑ」など現代では使わない仮名に慣れることが最初の課題です。また歌の内容（花は散り、人生もまた夢のようだ）を現代語で理解することも必要です。\n\n「諸行無常」という仏教の教えがこの歌の核心です。「色は匂へど散りぬるを」は「美しい花も散ってしまう」——形あるものは必ず変わる。この思想が日本の美意識（桜を愛でること、寂びや侘びの感覚）の根底にあります。", "deep": "いろは歌が教えているのは「始まりと終わりは同じ地点にある」という逆説です。四十七音全てを使い切って「無常」を詠む——言葉の形式そのものが内容を体現しています。言葉と意味が一つになった稀有な作品です。\n\n「散りぬるを我が世たれぞ常ならむ」——美しいものはいつか散る、永遠のものはない。この「無常」というテーマは平家物語、竹取物語にも流れています。三年間で学ぶ古典の底に流れる「無常観」を、いろは歌を通して感じ取ってみましょう。"}, {"i": 16, "g": 1, "c": "story", "t": "ベンチ", "o": "いとうみく", "st": "公園のベンチを語り手に据えた物語。腰かける人々の日常と感情を通して、人と人のつながりや孤独が浮かび上がります。視点を変えると世界が変わることを体感できる作品です。", "point": "いとうみくの作品が教科書に採用されたのは、「視点の転換」を学ぶ入口として最適だからです。ベンチという無生物の視点で物語を語ることで、普段気づかない人間の姿が浮かび上がります。「視点を変えると世界が違って見える」——これが三年間を通じて育てたい力の核心です。\n\nいとうみくは現代の児童・ヤング アダルト文学を代表する作家の一人です。「ベンチ」は「見守るもの」の視点から人間を描く独特の手法で、人の孤独と温かさを優しく映し出しています。", "key": "「ベンチから見える世界」と「ベンチに座る人物の内面」の両方を読み取ることが中心です。語り手（ベンチ）は行動できない。ただ見ている。この「見守る者の視点」が作り出す独特の距離感と温かさに注目しましょう。\n\n登場する人物たちがそれぞれどんな状況にあり、ベンチはそれをどう見ているか——人物ごとの描写の違いを比較することが深い読みにつながります。「視点を変えると世界が変わる」という体験をこの作品を通して身につけましょう。", "deep": "いとうみくがベンチを語り手に選んだことには意味があります。ベンチは動けない、話せない、しかし見続ける。この「静かな存在」が持つ視点は、実は最も公正で温かい視点です。\n\n「見守ること」の力——これはこの物語のテーマでもあり、教師や親の役割でもあります。何かをするのではなく、ただそこにいて見守る。そのことの意味をベンチという存在を通して感じ取ることができます。「何もしない行動」が持つ力——これはこの作品を読んだ後に残る最も大切な問いです。"}, {"i": 17, "g": 1, "c": "essay", "t": "オオカミを見る目", "o": "犬塚明", "st": "オオカミはなぜ「悪役」として語られてきたのか。童話や伝説の中でのイメージと実際の生態の違いから、文化的な「思い込み」がどう形成されるかを探る説明文です。", "point": "この文章が教科書に載っているのは「イメージと事実は違う」という批判的思考の入口を作るためです。「オオカミ＝悪」というイメージは、実際の生態に基づいていません。それはどこから来たのか——文化的な思い込みの形成を科学と民俗学の両側から考えます。\n\n「正しいように見えることが正しいとは限らない」——この姿勢は読む力の土台です。この文章は「情報をそのまま受け取らず、出所と根拠を確認する力」を育てる最初の教材です。", "key": "「オオカミについての事実」と「オオカミについての文化的イメージ」を分けて整理することが基本です。どこまでが科学的事実で、どこからが人間が作り上げたイメージかを区別して読む力が問われます。\n\n筆者はオオカミのイメージがなぜ形成されたかについて、どんな理由を挙げているかを整理しましょう。「〜であるため、〜というイメージが生まれた」という因果の形で整理できると、この説明文の骨格が見えてきます。", "deep": "犬塚明がこの文章で本当に伝えたいのは「あなたはオオカミを見ていない、イメージを見ている」ということです。実物を見ることなく「そういうものだ」と思い込む——これはオオカミだけの話ではありません。\n\n人に対しても同じことが起きます。「あの人はこういう人だ」という思い込みで相手を見てしまう。科学と文化の話をしながら、実は「物事をフラットに見る力」を教えています。「自分もオオカミを見ていたことがあるかもしれない」と気づけたなら、この文章は本当に読めています。"}, {"i": 18, "g": 1, "c": "essay", "t": "シカと森の生態系", "o": "高槻成紀", "st": "シカが増えすぎると森はどうなるのか。捕食者と被食者のバランスが崩れたときに起きる連鎖的な変化を追いながら、生態系の複雑なつながりを分かりやすく解説した説明文です。", "point": "この文章が教科書に載っているのは「生態系のつながり」を学ぶためです。一つの生き物が増えると、連鎖的に森全体が変化する。この「網の目のようなつながり」を理解することは、環境問題を考える基礎でもあります。\n\n高槻成紀はシカの生態研究の第一人者です。専門家が一般の人に向けて書く説明文の典型的なスタイルを学ぶ機会でもあります。専門知識を持ちながら、読者に分かりやすく伝える——この「書き方の工夫」を読み取ることも大切な読解の視点です。", "key": "シカの増加が森にどんな影響を与えるかを、「因果の連鎖」として整理できることが目標です。シカが増える→植物が食べられる→他の動物に影響する、というプロセスを順番に説明できるようにしましょう。\n\n「なぜそうなるのか」と「その結果どうなるか」の両方を把握することが大切です。原因と結果を混同しないこと——これは説明文読解の基本的な注意点です。シカの話を通じて「生態系のバランス」という概念を自分の言葉で説明できるようにしましょう。", "deep": "この文章が教えているのは「自然は複雑につながっている」という事実です。シカ一頭が増えることが、山全体の姿を変えてしまう。この「見えない連鎖」を理解できた人は、環境問題を「自分ごと」として考える力を持っています。\n\n生態系のつながりは、人間社会のつながりと似ています。学校の一人の行動が、クラス全体の雰囲気を変えることがある。「自分の行動がどんな連鎖を生むか」——これはシカの話でありながら、実は社会を生きる全ての人への問いかけです。"}, {"i": 19, "g": 1, "c": "essay", "t": "流氷と私たちの暮らし", "o": "青木茂", "st": "北海道の沿岸に押し寄せる流氷が、海の生態系と人間の暮らしにどんな影響を与えているかを解説した説明文です。一見「邪魔なもの」が実は豊かさを支えているという逆説的な恵みに気づかせてくれます。", "point": "この文章が教科書に載っているのは「自然と人間の暮らしのつながり」を学ぶためです。流氷は「邪魔なもの」に見えますが実は漁業の豊かさを支える重要な役割があります。\n\n青木茂は海洋学者で流氷研究の専門家です。「私たちの暮らし」というタイトルの「私たち」には自然と共に生きる人間全体が含まれています。流氷は地球全体の生態系と気候に関わる問題です。一見マイナスに見えるものの本当の価値を考える文章としても優れています。", "key": "「流氷がどんな役割を果たしているか」を具体的に説明できることが目標です。プランクトンを運ぶ、海水をかき混ぜる、酸素を供給する——流氷が持つ複数の機能を整理しましょう。\n\n「一見デメリットに見えるがメリットもある」という構造の文章の読み方を学ぶことも大切です。流氷は漁業の邪魔をしながら、同時に漁業の豊かさを支えている。この逆説的な関係を理解することが、この文章を深く読む鍵です。", "deep": "流氷の話を通して、筆者は「自然の恵みは見えないところにある」ということを伝えています。私たちが食べている魚の豊かさは、遠くオホーツク海で起きる流氷の動きにつながっている。目に見えない連鎖の中で、私たちの暮らしは成り立っています。\n\nこの気づきは食卓の魚を見る目を変えます。「この魚はどこから来たのか」「何がこの豊かさを支えているのか」——そう問えるようになることが、科学を学ぶ本当の意味です。見えない連鎖を想像する力が、世界を豊かに読む力の基礎になります。"}, {"i": 20, "g": 1, "c": "poem", "t": "河童と蛙", "o": "草野心平", "st": "河童と蛙が会話する詩。「ケロケロ」「ビョーン」などのオノマトペ（擬音語・擬態語）を大胆に使い、水の中の生き物たちの世界をリズミカルに描いた作品です。音が意味を作るという詩の力を体験できます。", "point": "草野心平の詩が教科書に載っているのは「音の面白さ」を体験させるためです。「ケロケロ」「ビョーン」という擬音語が詩の世界を作り出している。言葉は「意味」だけでなく「音」でも表現できる——この発見が詩を読む力の基礎になります。\n\n草野心平は「蛙の詩人」として知られる昭和の詩人です。蛙や自然の生き物を通して人間を見つめる独自の世界観を持っていました。この詩はその軽やかな側面を見せてくれる作品です。", "key": "この詩では「擬音語・擬態語（オノマトペ）の効果」が中心です。「ケロケロ」という音はただの音ではなく、水の中の軽やかさと生き物の躍動感を同時に表現しています。音が意味を作る——この体験がこの詩の最大の読みどころです。\n\n詩のリズムを声に出して読んでみることが最も大切です。黙読では分からない音のパターンが、音読によって体に入ってきます。詩は「読む」前に「聴く」ものです。この詩ではどの音が最も効果的か、自分なりの答えを見つけてみましょう。", "deep": "草野心平が蛙や河童を詩に登場させたのは、人間社会の「外側」から人間を見るためです。水の中の生き物の視点で世界を見ると、人間の常識が相対化される。この「外側からの視点」は詩の持つ根本的な力です。\n\n言葉の音を楽しむことは言語を深く理解することにもつながります。「ケロケロ」という音が蛙を連想させるのはなぜか——音と意味の関係を探ることで言語の不思議な世界が開けてきます。詩は「読む」だけでなく「聴く」「感じる」ものだということを、この詩が教えてくれます。"}, {"i": 21, "g": 1, "c": "poem", "t": "虹の足", "o": "吉野弘", "st": "雨上がりに虹を見た。しかしその「足」がどこに届いているか、自分のいる場所からは分からない。遠くにいる誰かには見えているはずだ——吉野弘が見えないつながりを静かに詠んだ詩です。", "point": "吉野弘の詩が教科書に載っているのは「自分が見えていないものを想像する力」を育てるためです。虹の足はどこにあるか——自分からは見えない。でも別の場所から見ている誰かには見えているはずだ。この「見えない側の世界を想像すること」が詩の核心であり、読む力の核心でもあります。\n\n吉野弘は現代詩の中で特に「日常の一場面から普遍を語る」詩人として知られています。「虹の足」も、ただの風景の描写のように見えて、その奥に深いメッセージが流れています。", "key": "この詩の核心は「虹の足がどこにあるかを見えない人と、見えている人がいる」というズレです。自分には見えなくても、誰かには見えている。この「見える/見えない」のギャップが、詩全体の構造を作っています。\n\n詩の最後の部分で筆者は何を感じているか——「虹の足の下にいる誰かに会いたい」「そこにいる人は何を見ているか」という思いを読み取れると、詩の深い読みにつながります。詩全体のトーン（静かで優しい）と、最後に残る余韻の意味を自分の言葉で説明できることが目標です。", "deep": "吉野弘がこの詩で本当に伝えたいのは「あなたには見えていないが、確かにある」ということです。虹の足は見えなくても、確かにどこかに届いている。目に見えないものを信じる力——これは人間関係にも通じます。\n\n自分が見えていない場所で、自分を思ってくれている人がいるかもしれない。自分が気づいていない場所で、自分の言葉が誰かに届いているかもしれない。「虹の足」はそういう「見えないつながり」への信頼を詩にしたものです。"}, {"i": 22, "g": 1, "c": "story", "t": "オツベルと象", "o": "宮沢賢治", "st": "農場主のオツベルが象を騙して働かせ続ける話。過酷な労働でやせ細っていく象を仲間の象たちが助けに来る物語です。笑いの中に「搾取」と「連帯」のテーマが鋭く込められた宮沢賢治の名作です。", "point": "宮沢賢治の作品が教科書に載っているのは、日本文学の最も大切な作家の一人だからです。しかしこの作品が選ばれた理由はそれだけではありません。「強者が弱者を搾取する構造」を、寓話の形で描くことで、読者に「それは正しいか」と問いかけています。\n\n宮沢賢治は岩手の農村で生きた詩人・童話作家です。自然への深い敬意、弱者への優しさ、そして独特の宇宙観がすべての作品に流れています。「オツベルと象」はその中でも、権力と抵抗というテーマを寓話的に描いた力作です。", "key": "「オツベルの象への扱いがどう変化するか」と「象の心情の変化」の両方を追うことが中心です。最初は対等に見えた関係が、徐々に搾取の構造になっていく過程を、本文の言葉を使って整理しましょう。\n\n「仲間の助け」が物語にとってどんな意味を持つかも重要です。一頭では逃げられなかった象が、仲間の助けを得て解放される——「連帯」の力が物語の核心を作っています。また宮沢賢治独特の語り口（「〇〇なのでした」という文末）が作り出すリズムにも注目しましょう。", "deep": "宮沢賢治はこの作品で「笑いながら怖いものを描く」手法を使っています。オツベルは滑稽に描かれますが、その行為は本質的に残酷です。この「笑える悪」を通して、賢治は「悪は派手な顔をしていない」ことを教えています。\n\n「オツベルと象」が今も教科書に載り続けているのは、この寓話が現代社会にも通じているからです。強者が弱者を便利に使う構造は、時代を変えて繰り返されます。この物語を読んで「それはおかしい」と感じる感受性が、社会を考える力の基礎になります。"}, {"i": 23, "g": 1, "c": "essay", "t": "言葉の力", "o": "大岡信", "st": "言葉は人を傷つけることも、救うこともできる。詩人・大岡信が体験に基づいて言葉の力と責任を語るエッセイで、一年間言葉と向き合った中学1年の締めくくりにふさわしい一篇です。", "point": "この文章が中学1年の最後の説明文として置かれている理由は、一年間言葉と向き合ってきた締めくくりとして「言葉とは何か」を問い直すためです。筆者は詩人でもあり、言葉を最も深く信じている人物です。\n\n大岡信は戦後日本を代表する詩人・批評家です。彼が語る「言葉の力」は理論ではなく体験に基づいています。詩人として言葉で生きてきた人が「言葉の力」を語るとき、その言葉は特別な重みを持ちます。一年の国語の学びを振り返るには最もふさわしい文章です。", "key": "「言葉にはどんな力があるか」を具体例と共に整理できることが目標です。傷つける力、励ます力、記録する力、つなぐ力——筆者が挙げる言葉の力を一つずつ丁寧に読み取りましょう。\n\n筆者が「言葉には責任が伴う」と言うとき、その意味を自分の経験に引きつけて考えることが大切です。自分が誰かに言った一言が相手を傷つけたことはないか、言ってほしかった一言をもらえた経験はあるか——そう考えながら読むと、この文章はより深く届きます。", "deep": "大岡信は詩人として言葉を「生きるための道具」として使ってきた人です。言葉は情報を伝えるだけでなく、人の存在そのものに働きかける——この確信がこの文章の根底にあります。\n\n一年間の国語の学びは、つまり「言葉の力を磨く」旅でした。大岡信の文章はその旅の意味を教えてくれます。言葉を大切にすること、言葉の力を信じること——これが中学国語の根本的な目的です。そしてその力は、教室を出た後の毎日の会話の中でも生き続けます。"}, {"i": 24, "g": 2, "c": "story", "t": "大阿蘇", "o": "三好達治", "st": "阿蘇山の雄大な風景を詩のような文体で描いた散文詩に近い短篇。自然の大きさの前で、人間の存在がどれほど小さく、しかし確かに輝いているかを表現しています。", "point": "中学2年の最初に三好達治の「大阿蘇」が置かれているのは、「詩的な散文」の読み方を学ぶためです。普通の小説でも説明文でもない、詩と散文の中間にある文体。この独特の言葉を体感することが、文章表現の可能性を広げます。\n\n三好達治は昭和を代表する詩人の一人です。「大阿蘇」は詩集に収められた作品で、阿蘇の景観を言葉で切り取った名品です。詩的な散文に触れることで、言葉のリズムと視覚的なイメージの力を同時に体験できます。", "key": "この作品では「どんな情景が描かれているか」を視覚的にイメージしながら読むことが中心です。どんな色、どんな音、どんな大きさが言葉で表現されているかを追いながら読みましょう。\n\n「詩的な表現」（比喩、反復、倒置など）を見つけ、それが何を表現しているかを説明できることも大切です。通常の散文とこの文章の「言葉の使い方の違い」を意識することが、詩的文体を読む力の入口です。声に出して読んで、言葉のリズムを体で感じてみましょう。", "deep": "三好達治がこの作品で大阿蘇を選んだのは、その圧倒的な自然の力が「人間の言葉の限界」を感じさせるからだと思われます。どんなに美しい言葉でも、自然の本物の姿には及ばない。しかし詩人は言葉で挑み続ける。\n\nこの「言葉の限界と挑戦」こそが詩の本質です。完全には伝えられないと知りながら、それでも言葉にしようとする。その行為の中に、言葉に対する最も深い愛情があります。阿蘇を知らなくても、この詩を読んだ後には確かな風景が心に残る——それが詩の力です。"}, {"i": 25, "g": 2, "c": "story", "t": "セミロングホームルーム", "o": "戸森しるこ", "st": "中学校のクラスで、担任の先生がいつもより少し長いホームルームを行う。さりげない日常と生徒たちの本音の間で揺れる、戸森しるこが中学生の心をリアルに切り取った物語です。", "point": "この作品が教科書に載っているのは「日常の中の関係性」を繊細に描いているからです。学校の集団の中で自分はどこにいるか、仲間だと思っていた人に実は距離があった——そういう経験を誰でも持っているはずです。その感覚を言語化した作品として、中学2年に最適です。\n\n戸森しるこは現代の中学生の日常をリアルに描く作家として知られています。「セミロングホームルーム」は日常の一コマを丁寧に切り取ることで、人間関係の複雑さと温かさを同時に描き出しています。", "key": "「各登場人物がこのホームルームをどう受け取ったか」を読み比べることが中心です。同じ場所にいても受け取り方が違う——この「視点の多様性」を読み取ることがこの作品の深い読みにつながります。\n\n担任の先生が「セミロング」ホームルームをした意図は何か——先生が本当に伝えたかったことを、直接書かれていない部分から読み取る練習ができます。行間を読む力、書かれていないことを感じる力がこの作品の読みどころです。", "deep": "この物語が「学校」という空間を舞台にしているのは、読者であるあなた自身の経験と重ねやすくするためです。クラスという集団の中で生きることの面白さと難しさ——この作品はその現実を「ちょうどいい距離感」で描いています。\n\n読み終わった後に「あのシーンは自分も同じような経験をした」と感じられたなら、この作品は深いところであなたに届いています。文学の力は他者の物語の中に自分を見つけることです。同じ教室にいても見えているものが違う——この事実を優しく教えてくれます。"}, {"i": 26, "g": 2, "c": "story", "t": "小さな手袋", "o": "内海隆一郎", "st": "拾った小さな手袋を持ち主に届けようとする、日常の一場面を描いた短篇小説。特別な事件は何も起きないが、小さな善意が人と人をつなぐ温かさが静かに伝わります。", "point": "この作品が教科書に載っているのは「書かれていない感情を読み取る」練習として最適だからです。主人公の行動は淡々と描かれますが、その奥に何を感じているかは直接書かれていません。行動の背後にある気持ちを文脈から推測する——これが「行間を読む」力の基本です。\n\n内海隆一郎は日常の場面を丁寧に描く短篇の名手です。大きなドラマがなくても人間の温かさが伝わる文章を書けることは高い技術の証です。この「静かな技術」を体感するための教材として選ばれています。", "key": "「主人公がなぜその行動を取ったのか」を本文の言葉から根拠を示して説明できることが中心です。行動の理由が直接書かれていない場合、前後の状況や描写から推測する——これが小説読解の基本です。\n\n「手袋」という小さな物が物語の中でどんな役割を持つかも読みどころです。なぜ筆者は手袋という「小さなもの」を選んだのか、その意図を考えることが作品のテーマを読み解く鍵になります。主人公の行動の前後で何が変わったかも確認しましょう。", "deep": "内海隆一郎がこの作品で伝えたいのは「小さな親切に意味がある」ということです。手袋を届けるという行為は世界を変えません。しかしその小さな一歩に、その人の人間性と優しさが宿っています。\n\n文学は大きな事件だけを描くのではありません。むしろ日常の小さな場面にこそ人間の本質が宿る。この作品を読んで「自分もこういうことをしたことがある」と思えたなら、文学があなたの日常と重なった瞬間です。それが文学を読む最も深い喜びです。"}, {"i": 27, "g": 2, "c": "story", "t": "サボテンの花", "o": "宮下奈都", "st": "主人公がふとしたきっかけでサボテンの花が咲いていることに気づく物語。普段は見過ごしていたものを発見する瞬間の小さな驚きと喜びが、宮下奈都の繊細な文体で描かれます。", "point": "宮下奈都の作品が教科書に載っているのは「日常の中の気づき」を丁寧な文体で描いているからです。サボテンに花が咲くことは珍しくありませんが、気づくかどうかは別問題です。「同じ場所にいても、見ようとしなければ見えない」——この気づきが作品全体を貫くテーマです。\n\n宮下奈都は「羊と鋼の森」で本屋大賞を受賞した現代作家で、日常の中の小さな美しさを丁寧に描く文体が特徴です。現代作家の文章を教科書で学ぶことで、文学が今も生まれ続けていることを実感できます。", "key": "「サボテンの花の発見が主人公に何をもたらしたか」を中心に読み取りましょう。花という具体的な「もの」が主人公の内面にどんな変化を引き起こしたか——物から心への連鎖を本文の言葉で説明できることが目標です。\n\n宮下奈都の文体の特徴——短い文の積み重ね、感覚的な描写——にも注目しましょう。「なぜこの言葉を選んだのか」を問うことで、文体を「読む」力が養われます。文章の「内容」だけでなく「書き方」を読む視点を中学2年で深めましょう。", "deep": "宮下奈都がこの作品に込めたのは「気づく力が日常を豊かにする」というメッセージです。同じ場所に同じように生えているサボテンでも、花が咲いていることに気づいた瞬間、世界は違って見えます。変わったのは世界ではなく、見る側の目です。\n\n文学を読む体験も同じです。読む前と後で、世界は変わっていません。でも見える景色が変わる。サボテンの花が主人公の目を変えたように、物語はあなたの目を変えます。「気づく力」を育てること——それが文学を読む最も根本的な意味です。"}, {"i": 28, "g": 2, "c": "story", "t": "ポテトスープが大好きな猫", "o": "テリー・ファリッシュ", "st": "アメリカの作家テリー・ファリッシュによる翻訳小説。一人暮らしの老人と猫の静かな交流を描いた作品で、老人が猫のためにポテトスープを作り続けるという習慣が物語の核心にあります。", "point": "翻訳文学が教科書に載っているのは「言語を超えて伝わる普遍的な感情がある」ことを体験するためです。アメリカの老人と猫の物語でも、日本の読者の心にそのまま届く。国が違っても、命への慈しみと孤独の温かさは同じです。\n\nテリー・ファリッシュはアメリカの作家で、「ポテトスープ」という具体的な食べ物が愛情と習慣の象徴として機能しています。食べることの行為に感情が宿る——この描き方は普遍的な文学の技法であり、国境を超える言葉の力を体感できます。", "key": "「老人と猫の関係がどのようなものか」を具体的な場面から読み取ることが中心です。言葉を交わせない存在との間に生まれる「分かり合い」とは何か——行動描写の積み重ねから感じ取る力が問われます。\n\n「ポテトスープ」という食べ物が物語の中でどんな役割を果たしているかも読みどころです。毎日同じスープを作り続けることの意味——「愛情の継続」そのものです。行為が繰り返されることで言葉なしに深い感情が伝わる、この「行為による表現」を読み取ることが核心です。", "deep": "テリー・ファリッシュがこの作品で描いたのは「言葉なしで通じ合うことの豊かさ」です。老人と猫は会話できません。それでもポテトスープという毎日の行為を通して、確かに深くつながっています。\n\n翻訳文学を読む醍醐味は「異なる文化の中に同じ人間を見つけること」です。アメリカの老人の孤独と温かさが日本語を通してあなたに届く。言語と文化を超えて人間をつなぐ力——それが文学のもつ最も大切な力です。言葉が国境を越える事実を、この作品で体感しましょう。"}, {"i": 29, "g": 2, "c": "essay", "t": "壁に残された伝言", "o": "井上恭介", "st": "戦争中に壁に刻まれた伝言を手がかりに、その背景と人々の思いを読み解くドキュメンタリー文章です。記録することの意味と、言葉が時間を超えて届く力を伝えます。", "point": "この文章が教科書に載っているのは「資料から人々の気持ちを読み取る力」を養うためです。壁の伝言という物理的な「証拠」から、書いた人の状況や思いを推測する。これは歴史的な資料の読み方でもあり、行間を読む力でもあります。\n\n井上恭介はNHKのジャーナリスト・ドキュメンタリー作家として知られています。「壁に残された伝言」は、事実を積み重ねながら深い感情を伝えるノンフィクションの手法を学ぶ教材としても優れています。", "key": "「伝言の内容から書いた人の状況を推測する」問いが出やすいです。短い言葉から「なぜこれを書いたのか」「書いたとき何を感じていたのか」を本文の根拠を使って説明できることが目標です。\n\n「事実」と「推測・解釈」を区別して読むことも大切です。筆者が「これは〇〇だと考えられる」と書いているのか「これは〇〇だった」と断定しているのか——この区別が説明文読解の精度を上げます。資料から人の気持ちを読み取る力は歴史の学習にも直結します。", "deep": "この文章は「言葉は残る」ということを教えています。壁に刻まれた短い伝言が、何十年も経った後にも人の心を動かす。書いた人はもういない。でも言葉は残って、今のあなたに届いた。\n\n私たちが学んでいるのは、まさに「伝言を読む力」です。教科書の文章は、作者が言葉の壁に刻んだメッセージです。表面の文字だけでなく、その裏にある感情と背景を読み取る——それが「行間を読む」ということの本質です。書くことは、未来の誰かへの贈り物でもあるのです。"}, {"i": 30, "g": 2, "c": "classic", "t": "近代・現代の短歌", "o": "石川啄木・与謝野晶子・正岡子規・若山牧水・斎藤茂吉・俵万智など", "st": "五七五七七の三十一音で心を表現する短歌。石川啄木・与謝野晶子・正岡子規・若山牧水・斎藤茂吉・俵万智など、明治から現代までの歌人の作品を通して短歌の魅力を学びます。", "point": "短歌が教科書に載っている理由は「日本語の最小の文学形式」を体験するためです。たった三十一音で感情を伝える。この極限の圧縮の中で、言葉一つ一つの重みが最大化されます。\n\n啄木・晶子・子規・牧水・茂吉・俵万智と、明治から現代まで六人以上の歌人が登場します。時代を越えて同じ形式で詠み続けられてきた短歌は、日本語の感情表現の「標準形」とも言えます。この豊かな系譜に触れることで、言葉の歴史が身近に感じられます。", "key": "「表現技法」（字余り・字足らず・句切れ・掛詞・本歌取りなど）を理解し、それぞれの歌でどの技法が使われているか指摘できることが基本です。「この歌の作者は何を伝えたいか」を三十一音から読み取ることが中心です。\n\n石川啄木の「たはむれに母を背負ひて……」は母を背負ったあまりの軽さに涙が出る瞬間を詠んでいます。俵万智の「この味がいいね」は日常の一言が「記念日」になる感覚を表現しています。各歌の背景と技法を合わせて読むことが短歌鑑賞の深みにつながります。", "deep": "短歌の力は「共感」にあります。三十一音という制約が余計な説明を削ぎ落とし、感覚の核だけを残す。だから読者は「分かる」と感じる。この「削ぎ落とす力」は、文章表現全体で必要な力でもあります。\n\n啄木の歌が教えるのは「日常の中の文学」です。特別な事件は起きていない。母を背負った。ただそれだけ。しかしその「ただそれだけ」を三十一音に凝縮すると、読む者の心を揺さぶる文学になる。あなたの日常にも短歌の種は転がっています。それに気づく目を育てることが、読む力の土台です。"}, {"i": 31, "g": 2, "c": "essay", "t": "モアイは語る――地球の未来", "o": "安田喜憲", "st": "イースター島のモアイ像を手がかりに、文明の崩壊と環境破壊の関係を論じた説明文です。限られた資源を使い尽くした島の歴史から、地球全体の未来について考えるよう読者に問いかけてきます。", "point": "この文章が教科書に載っているのは「過去から未来を考える」という思考法を学ぶためです。イースター島という「小さな地球」の歴史を分析し、地球全体の環境問題への警鐘を鳴らします。\n\n「歴史は繰り返す」——これが筆者の根本的なメッセージです。モアイを建て続け、森を切り尽くした文明の末路から私たちは何を学べるのか。過去の他者の失敗から未来の自分を考える力が育ちます。説明文が単なる知識の伝達でなく思考の誘導である、その典型的な教材です。", "key": "「イースター島で何が起きたか」の事実整理と「それが地球にどう当てはまるか」の類推の両方が問われます。島の文明崩壊のプロセス（森林伐採→土壌流出→農業崩壊→飢餓→争い）を順番に整理しましょう。\n\n筆者がイースター島を「地球の縮図」と呼ぶ理由を説明できることが目標です。限られた土地、限られた資源、増える人口——この構造の類似性を理解することがこの文章の核心です。なぜ筆者はモアイ「像」ではなくモアイに「語らせる」という表現をタイトルにしたのかも考えましょう。", "deep": "この文章の最も深いポイントは「モアイを建てた人々も自分たちが文明を壊しているとは思っていなかった」ことです。一生懸命働き繁栄していると信じていた。しかし資源は有限だった——これは現代の私たちへの警告です。\n\n筆者は「私たちも同じ間違いをしていないか」と問いかけています。過去の話が今の自分への問いに変わる——そのつながりを感じ取ることがこの文章を読む意義です。見えない危機を見抜く想像力こそが、この文章が最も育てたい力です。"}, {"i": 32, "g": 2, "c": "classic", "t": "徒然草", "o": "兼好法師", "st": "鎌倉時代の随筆。「つれづれなるままに……」で始まる兼好法師の随想は、人生の無常、人間の本質、日常の観察など幅広いテーマを、笑いを交えた簡潔な言葉で語ります。", "point": "徒然草が教科書に載っている理由は「失敗から学ぶ知恵」を笑いを通して伝えるからです。仁和寺の法師の話（自分が見ていたのは本物ではなかったという話）は、人間が思い込みで動き、確認を怠るという普遍的な弱さを笑い話の形で伝えています。\n\n兼好法師は出家した人ですが、その視線は常に「俗世間の人間」に向けられています。偉そうに教訓を垂れるのではなく「こういう滑稽な人、いるよね」と笑っている。笑いの中に真理がある——これが徒然草の魅力です。", "key": "「法師の失敗の原因」と「兼好法師が伝えたかった教訓」の両方が問われます。「少しのことにも、先達はあらまほしき事なり」という結びの言葉の意味を、具体的な場面と結びつけて説明できることが目標です。\n\n徒然草の文体的特徴——簡潔で明快な古文——も鑑賞のポイントです。長い文を使わず、短い言葉で核心を突く文体は現代の随筆にも通じる手法です。現代語訳と照らし合わせながら、古文の言葉の省略の仕方を学びましょう。", "deep": "この話を読んで笑えるのは、私たちも同じような失敗をしているからです。目的地に着いたと思い込んで満足する。聞けば分かることを聞かない。兼好法師は「法師は愚かだ」と言いたいのではなく「人間はみんなこうだよ」と笑っているのです。\n\nSNSの時代にも「仁和寺の法師」はいます。ネットの情報を鵜呑みにして確認しない人。七百年前の笑い話が今も笑えるのは、人間の本質が変わっていない何よりの証拠です。古典を読む意義が、まさにここにあります。"}, {"i": 33, "g": 2, "c": "classic", "t": "枕草子", "o": "清少納言", "st": "「春はあけぼの。やうやう白くなりゆく山ぎは……」で始まる平安時代の随筆の名作。清少納言が独自の感性で四季の美しさを切り取った言葉は、千年後の今も読む人の心に届きます。", "point": "枕草子が教科書に載っている理由は「日本人の美意識の原型」がここにあるからです。清少納言は「これが美しい」と断言します。「春はあけぼの」——春に最も美しいのは夜明けだと。自分の目で見つけた美を言葉にする行為が、千年前から続く日本語の力の源流です。\n\n枕草子が千年間読み継がれているのは「個人の感覚を言葉にする」行為そのものが人間にとって根本的だからです。あなたが日記を書いたりSNSに投稿したりするとき、実は清少納言と同じことをしています。", "key": "「季節ごとの最も美しいもの」を語れることが基本です。春＝あけぼの（夜明け）、夏＝夜、秋＝夕暮れ、冬＝早朝。「をかし」は「趣がある・面白い」、「あはれ」は「しみじみとした感動」——この二語の区別が古典全体を読む重要なポイントです。\n\n清少納言の文体の特徴として「断定の強さ」があります。「〜がいい」とはっきり言い切る迷いのない文体が千年後にも響く理由を考えましょう。自分の感覚と照らし合わせながら読むと古典が急に身近になります。", "deep": "清少納言が「春はあけぼの」と書いた時、マニュアルではなく自分の目で空を見て「これがいい」と感じた言葉です。「あなたはどの季節の何が好きですか？」——枕草子は千年前の人が投げかけたこの問いに、あなた自身の言葉で答えることを求めています。\n\n千年前の女性の言葉が千年後の私たちの心に「そうだな」と響く。人間の感性が時代を超えて共鳴できることの証です。自分の感覚を信じて言葉にする力——それが清少納言が教えてくれる最も大切なものです。"}, {"i": 34, "g": 2, "c": "classic", "t": "平家物語（祇園精舎・木曽の最期・敦盛の最期）", "o": "作者未詳", "st": "源平合戦を描いた鎌倉時代の軍記物語。「祇園精舎の鐘の声……」の名文、木曽義仲の最期、若武者・平敦盛の哀しい死が描かれます。栄華と没落、武士の誇りと哀しみが壮大なスケールで語られます。", "point": "平家物語が教科書に載っている理由は「日本語のリズムの美しさ」を体験するためです。「祇園精舎の鐘の声、諸行無常の響きあり」——この冒頭は日本語で最も美しいリズムの一つです。もともと琵琶法師が語って聞かせた「語り物」だったから、音読することで古典の音楽性が体に入ってきます。\n\n「諸行無常」という仏教の無常観がこの作品全体を貫いています。どんな栄華も永遠ではない——平家の滅亡がその象徴です。いろは歌で学んだ「無常」を、物語の形で体感できます。", "key": "「敦盛の最期」では「熊谷直実がなぜためらったか」が最重要問いです。敵の若武者を見た瞬間、直実の中に「息子と同じ年頃だ」という感情が生まれます——これが「あはれ」です。敵味方を超えた人間としての感動をここで深く理解しましょう。\n\n「木曽の最期」では義仲がなぜ従者たちを逃がしたのかを読み取ることが大切です。自分の死を前にして他者を思う行動の意味を根拠を示して説明できることが目標です。二つの場面の共通テーマ「武士の生き方」を読み取ることが読解の核心です。", "deep": "「敦盛の最期」が教科書に載り続けている理由は、これが「正義とは何か」を問う物語だからです。戦場では敵を倒すことが正義です。しかし目の前の若者を見たとき、直実の心に「これは本当に正しいのか」というためらいが生まれた。\n\nこの「ためらい」こそが人間の良心です。正しさと優しさが矛盾する場面——それが人生の最も難しい瞬間であり、文学はその瞬間を描くためにあります。七百年前の武士のためらいが今も心に響くのは、その問いが現代にも生きているからです。"}, {"i": 35, "g": 2, "c": "classic", "t": "漢詩の風景（春望・絶句／杜甫、黄鶴楼にて孟浩然の広陵に之くを送る／李白など）", "o": "杜甫・李白ほか", "st": "「春望」（杜甫）、「黄鶴楼にて孟浩然の広陵に之くを送る」（李白）など唐代の代表的な漢詩を味わいます。五言・七言の形式に自然・友情・故郷への思いが凝縮されています。", "point": "漢詩が教科書に載っているのは「少ない言葉で多くを表現する力」を学ぶためです。「国破れて山河在り」のたった七文字が、国が荒廃しても自然は変わらないという深い感慨を伝えます。\n\n漢詩は中国で生まれた詩の形式ですが日本文化にも深く根を下ろしています。奈良・平安時代から日本の知識人が漢詩を詠み、その影響が和歌・俳句にも及んでいます。東アジアの文化的つながりを実感できる教材として、中学2年に置かれています。", "key": "「漢詩の形式」（五言絶句・七言絶句の違い）と「書き下し文の読み方」が基本です。「返り点（レ点・一二点）」を使って漢文を日本語の語順で読む練習を積みましょう。\n\n「春望」なら「国破れて山河在り」——国は荒廃しても山河は変わらないという杜甫の絶望と安らぎを読み取りましょう。各詩で「作者がどんな状況でこれを詠んだか」を背景と合わせて理解することが読解の核心です。詩の形式と内容を両方から読む力を養いましょう。", "deep": "漢詩の面白さは「千年以上前の中国の人と同じ気持ちになれる」ことです。杜甫が感じた故郷への思い、李白が感じた友との別れの悲しさ——感情は言語も時代も文化も超えて伝わります。\n\n漢詩を学ぶことで得られる最も実用的な力は「要約力」です。五言・七言という厳しい文字数制限の中で、必要な情報だけを残し余分なものを削る。「〇字以内で答えなさい」という問いに必要な力と同じです。削ぎ落とすことで伝える——漢詩の精神は言葉表現の核心に触れています。"}, {"i": 36, "g": 2, "c": "essay", "t": "最後の晩餐", "o": "布施英利", "st": "レオナルド・ダ・ヴィンチの傑作「最後の晩餐」を題材に、絵画を「見る」とはどういうことかを考えさせる文章。美術解剖学者の布施英利が、有名な絵を「本当に見ること」の深さを論じます。", "point": "この文章が教科書に載っているのは「観察力」を養うためです。絵を「見る」ことと文章を「読む」ことは同じ筋肉を使います。構図・人物配置・光の使い方を分析することで作者の意図が見えてくる——この「分析しながら見る」姿勢が読解力の基礎です。\n\n「知っている」は「見たことがある」ではない。布施英利はこの問いかけから出発し、「観る」とは何かを探ります。世界で最も有名な絵を題材に「名前を知っている」と「本当に理解している」の違いを示しています。", "key": "「筆者がこの絵のどこに注目しているか」を丁寧に読み取ることが中心です。遠近法の構図、人物の動きと表情、光の方向——布施英利が指摘する具体的なポイントと、それが何を意味するかを理解しましょう。\n\n「分析する」と「感想を言う」の違いを意識することがこの文章の核です。「きれいだと思った」は感想。「〇〇の構図が〇〇の効果を生んでいる」は分析。この区別が文章表現の精度を大きく上げます。「知っているか」というタイトルの問いかけの意味も考えましょう。", "deep": "布施英利が伝えたいのは「見えているのに見えていないものがある」ということです。世界で最も有名な絵の一つを、本当に「見ている」人は少ない。この事実は教科書の文章にもそのまま当てはまります。読んでいるのに読めていない部分がたくさんある。\n\n「もう一度よく見る」という習慣が、絵の鑑賞でも文章の読解でも世界を変えます。分析によって部分を知り、そのうえで再び全体を見る——最初とは違う「全体像」が見えてくる。この往復運動こそが深い理解への道です。"}, {"i": 37, "g": 2, "c": "story", "t": "自然の隠し絵", "o": "森文俊", "st": "自然に潜む擬態や保護色など「隠れる技術」を持つ生き物を題材に、自然の巧妙な設計を解説します。見えないものを見る力、見ようとする目の大切さを教えてくれる文章です。", "point": "この文章が教科書に載っているのは「見ること」の不思議を考えるためです。目の前にいるのに見えない。見えていると思っているものが実は見えていない——自然の擬態は「見ること」そのものへの問いかけです。\n\n「自然の隠し絵」というタイトルには二重の意味があります。自然が作った「隠し絵」（擬態する生き物）と、私たちが自然の中に「隠れた絵」を見つける喜び。どちらも「見る力」の話であり、文章を深く読む力にもつながっています。", "key": "「擬態や保護色の仕組み」を具体的な生き物の例と共に説明できることが基本です。なぜそれが自然の設計として優れているのか、その理由も合わせて理解しましょう。\n\n「なぜこの生き物はこの色・形になったのか」という問いへの答えを、進化の論理から説明できるようになることが目標です。機能（生存するため）と形（その色・形）の対応関係を整理することが読解の核心です。具体例と一般論の往復も確認しましょう。", "deep": "森文俊が伝えたいのは「見えないものを見ようとする努力の先に、豊かな世界がある」ということです。擬態する生き物は見ようとしなければ見えない。しかし目を凝らせば確かにいます。\n\nこの「見ようとする目」は文章を読む力でも同じです。表面だけ読んで「分かった」と思わず、もう一度見直す。そうすることで最初には見えなかったものが見えてきます。自然の隠し絵を探すように、文章の中の「隠れた意味」を探す習慣をつけましょう。"}, {"i": 38, "g": 2, "c": "poem", "t": "ジーンズ", "o": "高橋順子", "st": "詩人・高橋順子が「ジーンズ」を題材に詠んだ詩。日常に溶け込んだ衣服に自由・時代・個人のつながりを見出します。身近なものを詩にする視点の豊かさを体感できる作品です。", "point": "高橋順子の詩が教科書に載っているのは「日常のものを詩にする視点」を学ぶためです。ジーンズという誰でも知っているものが、詩の言葉を通して「時代」「自由」「若さ」という大きな意味につながる——この展開こそが詩の力です。\n\n高橋順子は現代詩を代表する詩人の一人です。「ジーンズ」は生活の中の具体的な物から出発し、そこに普遍的な意味を見出す手法の見本として選ばれています。身近なものを詩にできることを知ると、日常の見え方が変わります。", "key": "「ジーンズという物が詩の中でどんな意味を持っているか」を読み取ることが中心です。具体的な物が自由・時代・若さ・反抗などを表すシンボルになっているかを、本文の言葉に根拠を置いて説明できることが目標です。\n\n詩の言葉のリズムや音にも注目しましょう。「ジーンズ」というカタカナが詩の中でどんな響きを持つか——外来語が詩に入ることで生まれる独特のテンポを感じ取ることが「音で読む」力の練習になります。語り手はジーンズに何を見ているのかを問いましょう。", "deep": "ジーンズはもともとアメリカの労働者のための作業服でした。それが若者の自由と反抗の象徴になり、やがて世界中の誰もが着る普通の服になった。一着の服に刻まれた時代の変化——高橋順子はその歴史の厚みを詩にしています。\n\n「ものを通して時代を読む」という視点は、詩だけでなく説明文・評論文でも重要な読み方です。この詩が教えているのは「日常の物にも歴史と意味がある」ということ。その視点を持つだけで、身の回りのすべてが「読める」対象に変わります。"}, {"i": 39, "g": 2, "c": "story", "t": "走れメロス", "o": "太宰治", "st": "友のために走り続けるメロスの物語。暴君ディオニスを信じさせるため親友セリヌンティウスを人質に残して走るが、途中で何度も諦めかける。太宰治が描く「弱さと誠実さ」の名作です。", "point": "日本の教科書で最も長く読み継がれている作品の一つです。「友情・信頼」という普遍的テーマだけでなく、「弱さを持つ主人公」という設定が重要です。メロスは途中で何度も逃げようとする。その弱さがあるからこそ、最後の到着に感動がある。\n\n太宰治は「人間失格」などで人間の弱さを描いた作家です。走れメロスも、弱くても走れるかという問いを持っています。完璧な人間ではなく、弱さを持った人間が「それでも」踏み出す一歩——その価値を描いた作品です。", "key": "最も注目すべきは「メロスが走るのをやめようとする場面」です。疲労と絶望の中で諦めかけるメロスが、何によって再び立ち上がるかを本文から読み取りましょう。\n\nディオニス王が最後に態度を変える理由も見逃せません。王はずっと「人間は信じるに値しない」と考えていた。しかしメロスとセリヌンティウスの姿を見て認めざるを得なくなった。「行動」が「言葉」よりも強いとき——この瞬間がこの作品のクライマックスです。", "deep": "太宰がこの作品で本当に描きたかったのは「弱くても走れるか」という問いです。メロスは聖人ではありません。疲れ、迷い、諦めかける。それでも最後に走った。完璧な人間ではなく、弱さを持った人間が「それでも」と踏み出す——その一歩にこそ価値があるのです。\n\n中学2年という時期は、「理想と現実のギャップ」に気づき始める年頃です。理想の自分に近づけない、頑張っても結果が出ない——そんな時期に「弱いメロスが走る」物語は、静かな励ましとして届きます。"}, {"i": 40, "g": 3, "c": "story", "t": "握手", "o": "井上ひさし", "st": "孤児院で育った「わたし」が、かつての恩師ルロイ修道士と数十年ぶりに再会する。死期が近いルロイ修道士の独特の「手の動き」による会話と、最後の食事の場面が描かれます。", "point": "中学3年の最初に置かれるこの作品は「別れ」と「感謝」がテーマです。ルロイ修道士は言葉ではなく「手の動き」で気持ちを伝えます。「言葉にしない表現を読み取る力」の集大成として、この作品は三年間の学びを静かに締めくくります。\n\n井上ひさしは劇作家・小説家として知られ、「握手」は教科書のために書き下ろされた作品です。出会いと別れ、生と死という普遍的テーマを温かく描いています。この作品を入口に、三年生としての読みの深さを確かめましょう。", "key": "最も注目すべきは「ルロイ修道士の手の動き」の意味です。それぞれの動きが何を表しているかを本文から丁寧に読み取りましょう。なぜ直接言葉で言わないのか——その理由がこの作品の独特な温かさを作っています。\n\nルロイ修道士は死期を悟っていても相手を悲しませたくないから言葉にしない。だから手の動きに託す。「言葉にしないからこそ伝わる温かさ」——これを感じ取ることが読解の核心です。三年間で学んだ「書かれていないことを読む力」の集大成として読みましょう。", "deep": "井上ひさしはこの作品で「本当の優しさとは相手の悲しみを増やさないことだ」と語っています。言葉は時に重すぎる。だから人間は表情や仕草でも語ります。この「非言語コミュニケーション」を読み取る力は、読解だけでなく人生の力です。\n\nタイトル「握手」は最後のルロイ修道士との握手を指しています。言葉ではなく身体で伝える最もシンプルなコミュニケーション。言葉を学ぶことは大切ですが、言葉の限界を知ることも言葉の一部です。"}, {"i": 41, "g": 3, "c": "essay", "t": "間の文化", "o": "熊倉功夫", "st": "日本の伝統芸能や建築に見られる「間（ま）」の概念を論じた説明文です。時間と空間の余白が生む美意識と文化的背景を探り、「ないことの価値」という日本固有の感性に迫ります。", "point": "この文章が教科書に載っているのは「日本文化の独自性」を理解する入口を作るためです。「間」という概念は英語に直訳できない。だからこそ、言語が文化を映し出すことを実感できます。\n\n熊倉功夫は日本文化史・茶道文化の研究者です。「間」という日本独自の美意識を論じることで、文化と言語の深いつながりを探っています。グローバル化の時代に、自分の文化の独自性を言葉で説明できる力は重要であり、この文章がその手がかりを与えてくれます。", "key": "「間とは何か」を自分の言葉で定義できることが目標です。時間の「間」（能の静止、音楽の休符）と空間の「間」（和室の床の間）の両方の意味を理解し、それが日本の美意識とどうつながるかを説明しましょう。\n\n「余白」「静寂」「沈黙」——書かれていないもの、ないもの、音のしないものの中に価値がある。この「ないことの価値」が日本文化の核心であることを、具体例と共に説明できることが読解の目標です。", "deep": "熊倉功夫が伝えたいのは「満たさないことで伝わるものがある」という逆説です。余白を残すことで想像の余地が生まれる。沈黙が続くことで言葉の意味が深まる。\n\nこれは文学の読み方にも通じます。全てが書かれた文章は豊かではなく、むしろ読者に考える余地を与えない。「間」のある文章——書かれていないことを感じさせる文章——こそが深い読みを生む。三年間の国語の学びで育ててきた「行間を読む力」は、「間の文化」そのものだったのです。"}, {"i": 42, "g": 3, "c": "essay", "t": "作られた「物語」を超えて", "o": "山極寿一", "st": "ゴリラ研究者の山極寿一が、人間が無意識に作り上げた「物語」（思い込みや偏見）を超えて事実に基づいて世界を見ることの大切さを論じる説明文です。批判的思考の入口として置かれています。", "point": "中学3年の説明文としてこれが選ばれた理由は「批判的思考」を学ぶためです。私たちは無意識のうちに「物語」（ステレオタイプ）で世界を見ている。「ゴリラは凶暴だ」という物語は事実とは違う。筆者は「思い込みを外して事実を見よ」と訴えています。\n\n山極寿一はゴリラ研究の世界的権威で、京都大学の総長も務めた科学者です。科学者が「思い込みの物語から自由になれ」と訴えるとき、その言葉には特別な重みがあります。", "key": "「筆者の言う『作られた物語』とは何か」を自分の言葉で説明できることが最重要です。どんな「物語」が例として挙げられているか、そしてなぜそれが「作られた」ものだと言えるのかを押さえましょう。\n\n「しかし」「だが」という逆接の後に筆者の本当の主張が現れるパターンに注目しましょう。逆接の前が「一般的な思い込み」、後が「事実に基づく修正」という構造を見抜くことが、この文章の読解の核心です。", "deep": "山極寿一がこの文章で教えているのは「疑う力」です。テレビや新聞やSNSで流れてくる情報は「誰かが作った物語」かもしれない。その物語を鵜呑みにせず、自分で事実を確かめる。これが読む力の最終形態です。\n\n「物語」という言葉を否定的に使っているのは注目ポイントです。通常「物語」はポジティブな言葉ですが、ここでは「思い込み・偏見」の意味で使われている。同じ言葉でも文脈によって意味が変わる——この気づきは言葉を深く読む力の根幹です。"}, {"i": 43, "g": 3, "c": "essay", "t": "フロン規制の物語", "o": "神里達博", "st": "オゾン層を破壊するフロンガスの規制が、国際的な合意によって実現した経緯を「物語」として描いた文章。科学的な発見が政治的・社会的変化につながる過程を追います。", "point": "この文章が教科書に載っているのは「科学・政治・社会がどうつながるか」を学ぶためです。科学者がオゾン層破壊を発見しても、すぐに規制には結びつかない。多くの人の努力と交渉の末に、世界が一つの合意に達した——この「変化の物語」を読むことで、社会問題への複眼的な視点が育ちます。\n\n石弘之は環境ジャーナリストとして長く活動してきた作家です。フロン規制の話は「環境問題の解決は可能だ」という希望の物語でもあります。", "key": "「フロン規制が実現した経緯」を段階に分けて整理できることが目標です。科学的発見→社会的認識→政治的決断→国際合意という流れを、具体的な出来事と共に把握しましょう。\n\n「なぜ規制が難しかったのか」という障壁も重要です。科学的証拠があっても、経済的利益や政治的思惑が絡むと変化は遅くなる。この構造を理解することが、現代の環境問題を考える基礎になります。因果関係と時系列を混同しないよう整理することが大切です。", "deep": "石弘之がこの話を「物語」と呼んだのは意味があります。環境問題の解決は、ただの技術の話でも法律の話でもなく、人間のドラマです。科学者、政治家、市民——それぞれが役割を持ち、時に対立し、最終的に合意に至った。\n\n「フロン規制という成功例」から学べることは「変化は可能だ」ということです。諦めなければ世界は変えられる——この希望が、現代の環境問題を自分ごととして考える力の源になります。一人の科学者の発見が世界を動かした事実は、言葉と知識の力を証明しています。"}, {"i": 44, "g": 3, "c": "essay", "t": "海を越えた故郷の味", "o": "安田菜津紀", "st": "移民や海外移住者にとって故郷の食べ物が持つ特別な意味を探る文章です。食は記憶と文化を運ぶという普遍的テーマを通して、アイデンティティと文化のつながりを丁寧に描きます。", "point": "この文章が教科書に載っているのは「食と文化と記憶」のつながりを考えさせるためです。食べ物は単なる栄養でなく、故郷・家族・文化のシンボルです。異国に暮らす人々にとって、故郷の味は失った何かをつなぐ架け橋になります。\n\nグローバル化が進む現代、多文化共生は身近なテーマです。「食」という切り口から文化のアイデンティティを考えさせてくれます。具体から普遍へという説明文の論理の流れを学ぶ優れた教材でもあります。", "key": "「故郷の味が海外移住者にとってどんな意味を持つか」を説明できることが目標です。記憶、アイデンティティ、心の安らぎ——食べ物が持つ複数の意味を整理しましょう。\n\n具体的なエピソードから抽象的な意味を引き出す力が問われます。「〇〇さんがこの料理を食べたとき、何を感じたか」という具体的場面から「食は文化と記憶を運ぶ」という普遍的な主張へ——この「具体から抽象へ」の移動を追う力が読解の核心です。", "deep": "「海を越えた故郷の味」が語っているのは「人間は場所だけでなく、食べ物とともに文化を生きる」ということです。ある料理を食べた瞬間、時間と空間を超えて故郷に戻れる。この体験は記憶がいかに身体と結びついているかを教えてくれます。\n\nあなた自身にも「思い出の食べ物」があるはずです。その食べ物を食べるとき、何を思い出すか——この問いを自分に向けることで、この文章は「自分ごと」になります。文学は他者の話でありながら、常に自分への問いかけでもあります。"}, {"i": 45, "g": 3, "c": "poem", "t": "俳句の味わい（松尾芭蕉・与謝蕪村・小林一茶・正岡子規などの名句）", "o": "松尾芭蕉・与謝蕪村・小林一茶・正岡子規ほか", "st": "五七五の十七音に世界を凝縮する俳句。松尾芭蕉・与謝蕪村・小林一茶・正岡子規など日本を代表する俳人の名句を鑑賞します。季語・切れ字・余情など、俳句ならではの表現の仕組みを学びます。", "point": "俳句が教科書に載っている理由は「日本語の究極の表現形式」だからです。たった十七音で季節・風景・感情を表現する。この「削ぎ落とす力」は要約や文章表現に直結します。余計な言葉を削り、核心だけを残す——俳句の精神は言葉力そのものです。\n\n中学3年でこの単元が置かれているのは、三年間の詩の学習（一年で詩の技法、二年で短歌、三年で俳句）の集大成だからです。五七五という最も短い形式で、言葉の力を最も強く体験できます。", "key": "「季語」「切れ字（や・けり・かな）」「句切れ」が三大ポイントです。「古池や蛙飛びこむ水の音」（芭蕉）、「菜の花や月は東に日は西に」（蕪村）、「やせ蛙まけるな一茶これにあり」（一茶）はぜひ声に出して読みましょう。\n\n俳人ごとの個性の違いを比較することが深い読みにつながります。芭蕉は「聴覚」で静寂を、蕪村は「視覚」で壮大な風景を、一茶は「共感」で弱いものへの思いを込めています。同じ十七音でもこれほど世界が違う——この発見が鑑賞の力を格段に上げます。", "deep": "俳句の最大の秘密は「書かれていないこと」にあります。芭蕉の「古池や」は古池と蛙と水の音しか描いていませんが、読者はそこに静寂・孤独・時の流れを感じます。「読者が自分で想像を補う」——これは全ての読解に通じる究極の原理です。\n\n一茶の「やせ蛙まけるな」は弱いものへの声援です。一茶自身も多くの不幸を経験した人で、やせた蛙に自分を重ねたと言われています。俳人の生涯を知ることで句の読み方が変わる——背景知識の持つ力を実感できる最良の教材です。"}, {"i": 46, "g": 3, "c": "poem", "t": "わたしを束ねないで", "o": "新川和江", "st": "「わたしを束ねないで」という言葉を繰り返しながら、一つのカテゴリーや役割に押し込めることへの拒否を詠んだ詩。新川和江が「個」の尊厳と自由を高らかに宣言する作品です。", "point": "この詩が中学3年に置かれている理由は「自分とは何か」を考える最終段階の教材だからです。「女だから」「若者だから」という枠に入れられた瞬間、個人としての自分が消えてしまう——この詩はその抵抗を美しい言葉で表現しています。\n\n新川和江は昭和を代表する女性詩人の一人です。1970年代、女性の役割が固定されていた時代に書かれた宣言でした。しかし時代を超えて今読まれているのは「個人の尊厳」というテーマが普遍的だからです。", "key": "「束ねないで」という言葉が具体的に何を拒んでいるかを本文から読み取ることが中心です。麦の束・花束・魚の束など「束ねるもの」として挙げられているイメージが、それぞれ何の比喩なのかを理解しましょう。\n\n反復法の効果も重要ポイントです。「わたしを束ねないで」が何度も繰り返されることで静かな抗議がリズムになり力を増していく——この効果を説明できることが目標です。詩全体のトーンの中に「静かだが力強い」独特の緊張感を感じ取りましょう。", "deep": "新川和江のこの詩は「自由の宣言」です。しかしそれは「何もしない自由」ではなく、「自分を自分で定義する自由」です。誰かに決められた枠に収まることを拒否し、自分の言葉で自分を語る——これが三年間の学びの最終目標です。\n\n三年間の言葉の学びで育ててきた力は、最終的にこの「自分を語る力」のためにあったのです。この詩が「一つの読み方で固定しないで」というメッセージでもあることに気づいたら、あなたはこの詩を本当に読んだことになります。"}, {"i": 47, "g": 3, "c": "poem", "t": "挨拶", "o": "石垣りん", "st": "石垣りんが、日常の「挨拶」という行為の中に人間として生きることの意味を見出した詩。銀行員として働きながら詩を書き続けた石垣りんならではの、日常に根ざした言葉の力が光ります。", "point": "この詩が中学3年の教科書に載っている理由は「日常の中に深い意味を見つける力」の最終確認だからです。石垣りんは銀行員として働きながら詩を書いた「生活者の詩人」です。文学は特別な人のためではなく、日常の中から生まれるものだということを、この詩の存在そのものが証明しています。\n\n「挨拶」という最も当たり前のことに最も深い意味を見つける力——それが言葉を学ぶ最後の到達点です。この詩はその答えを静かに示しています。", "key": "「挨拶」という日常的な言葉に詩人がどんな意味を込めているかを読み取ることが中心です。「あなたがそこにいることを認める」「私がここにいることを伝える」——存在の確認・肯定としての挨拶。この読み替えを詩の言葉から説明できることが目標です。\n\n石垣りんの詩の言葉の特徴は「短くて力強い」ことです。無駄を削ぎ落とした言葉がかえって深く刺さる——この技法は俳句と共通します。どの言葉が選ばれ、何が省かれているかを考えることが深い読みにつながります。", "deep": "石垣りんの詩は「何気ない日常の中に宇宙がある」ことを教えてくれます。特別な体験がなくても詩は書ける。毎朝の挨拶、通学路の風景——全てが言葉にする価値があります。三年間の学びの最後にこの詩は「言葉にすることの力」を静かに思い出させてくれます。\n\n石垣りんが会社員をしながら詩を書いたのは「日常と文学は分離していない」という宣言です。中学を卒業した後も日常の中で言葉と向き合い続けること——それがこの詩の最後のメッセージです。"}, {"i": 48, "g": 3, "c": "classic", "t": "おくのほそ道", "o": "松尾芭蕉", "st": "松尾芭蕉が弟子・曾良と東北・北陸を旅した紀行文。「月日は百代の過客にして……」の冒頭と「夏草や兵どもが夢の跡」が有名で、俳句と紀行が一体となった日本文学の傑作の一つです。", "point": "中学3年で「おくのほそ道」を学ぶのは古典学習の集大成だからです。芭蕉は元禄2年（1689年）、46歳で旅に出ました。旅に出ること自体が「人生を見つめ直す」行為で、節目に立つ中学3年のあなたと重なります。\n\n「月日は百代の過客にして……」は時間を旅人に例えた壮大な表現です。この覚悟が作品全体を貫いており、単なる旅日記でなく人生への問いかけとして読みましょう。旅とは外の世界を見ると同時に内側を見ることでもあります。", "key": "冒頭の名文「月日は百代の過客にして……」は声に出して繰り返し読みましょう。七五調のリズムが体に入ってきたとき古典の言葉は「知識」から「感覚」になります。まずこのリズムを体に刻むことが最初の一歩です。\n\n「平泉」では「夏草や兵どもが夢の跡」という句が核心です。かつての栄華が夏草に覆われている——「今」と「過去」の対比を十七音に凝縮した句の意味を歴史的背景と合わせて理解することが目標です。「諸行無常」という仏教思想がここにも流れています。", "deep": "芭蕉は旅の中で俳句を詠みました。「夏草や」の句は目の前の草原を見ながら何百年前の戦いを想像している。「今ここ」と「遥かな過去」を十七音でつなぐ——これが俳句の力であり日本語の力です。\n\nおくのほそ道を読むことは「旅とは何か」を考えることでもあります。芭蕉は旅の中で風景を見て句を詠み、自分の内面を深めていった。読書もまた内なる旅です。三年間の国語の学びで、あなたはたくさんの「旅」をしてきました。この作品はその旅の締めくくりです。"}, {"i": 49, "g": 3, "c": "classic", "t": "万葉集・古今和歌集・新古今和歌集の代表歌", "o": "各時代の歌人による", "st": "日本の三大和歌集——万葉集・古今和歌集・新古今和歌集——の代表歌を学びます。奈良から鎌倉まで千年にわたる日本人の感性と美意識の変化を、三十一音の世界から味わいます。", "point": "三大和歌集を比較することで「時代によって表現が変わる」ことを学びます。万葉集は素朴で力強く感情を直接表現する。古今和歌集は技巧的で優美、掛詞や縁語を駆使した洗練された美を持つ。新古今和歌集は幽玄で象徴的、余情や余白の美を重んじます。\n\n三大和歌集はそれぞれ時代の「公式の美」を集めた歌集です。奈良・平安・鎌倉と千年にわたる日本の美意識の変遷がここに凝縮されており、言葉が時代を映す鏡であることを実感できます。", "key": "「三大和歌集それぞれの特徴」を説明できることが基本です。万葉集＝素朴・力強い、古今和歌集＝優美・技巧的・掛詞が多い、新古今和歌集＝余情・幽玄の美。各歌集から代表歌を挙げて特徴と共に説明できるようにしましょう。\n\n「掛詞」「序詞」「枕詞」などの修辞法も必ず問われます。特に掛詞は一つの言葉が二つの意味を持つ技法で古今集の最大の特徴です。掛詞を見つけその二つの意味を説明できることが古典読解の重要な力です。", "deep": "和歌が千年以上読み継がれているのは、三十一音の中に「普遍的な感情」が封じ込められているからです。恋の苦しみ、別れの悲しみ——千年前の人も今のあなたも同じことで喜び悲しむ。感情は時代を超えて共鳴します。\n\n万葉は直球で感情を伝えた。平安は技巧を凝らした。鎌倉は余韻に美を見出した。同じ「恋しい」を表現する方法がこれほど違う——この発見が言葉への見方を豊かにします。あなたが今使っている言葉にも、この千年の積み重ねが流れています。"}, {"i": 50, "g": 3, "c": "classic", "t": "論語", "o": "孔子とその弟子たちの言行録", "st": "「子曰く、学びて時にこれを習ふ、亦た説ばしからずや」——古代中国の思想家・孔子とその弟子たちの言葉を集めた書物「論語」から、学ぶこと・友・君子の道など、人生の核心に関わる章句を味わいます。", "point": "論語が教科書に載っている理由は「学ぶこと」について考える最古の教材だからです。孔子が語ったのは約二千五百年前ですが、その言葉は今でもそのまま通用します。「温故知新」——古きを温ねて新しきを知る。この一語が三年間の古典学習の意味を言い表しています。\n\n二千五百年前に生きた孔子の言葉が今も世界中で読まれている事実は驚くべきことです。言葉が時間を超えることを、これほど鮮明に示す教材はありません。論語は「言葉の力の証明」そのものです。", "key": "「書き下し文の読み方」と「現代語訳」が基本です。「学びて思はざれば則ち罔し、思ひて学ばざれば則ち殆し」（学ぶだけで考えないと身につかない、考えるだけで学ばないと危険だ）など、代表的な章句の意味を正確に理解しましょう。\n\n漢文の「返り点（レ点・一二点）」の読み方も必ず問われます。各章句が「学ぶこと」「友人関係」「自己修養」のどのテーマに関わるかを整理できると、論語全体の構造が見えてきます。", "deep": "論語の面白さは「先生と生徒の対話」であることです。孔子は一方的に教えるのではなく、弟子の質問に答える形で語ります。しかも同じ質問でも弟子によって違う答えを返す——相手に合わせて伝え方を変えるのです。\n\n「温故知新」——古きを温ねて新しきを知る。三年間で学んだ竹取物語から論語まで、全ての古典は「古い言葉に新しい意味を見つける」訓練でした。この力はあなたの中に確かに蓄積されています。高校に進んでも、この姿勢を持ち続けてください。"}, {"i": 51, "g": 3, "c": "poem", "t": "生命は", "o": "吉野弘", "st": "一つ一つの生命が他の命を支えながら、同時に支えられながら存在していることを詠んだ詩です。中学1年で読んだ「虹の足」と同じ詩人・吉野弘による、三年間の学びの締めくくりにふさわしい壮大な一篇です。", "point": "この詩が中学3年の教科書に載っているのは「自分の命と生きることの意味」を考える最終段階の教材だからです。吉野弘は「虹の足」（中学1年）でも登場した詩人です。一年生で出会った詩人に三年生でまた出会う——その再会に意味があります。\n\n「生命は」で始まるこの詩は、一つの命が孤立してあるのではなく、無数の命のつながりの中にあることを語っています。自分の存在の意味を宇宙規模で考える——中学最後の詩としてふさわしい壮大なテーマです。", "key": "「生命の持つ特徴」として詩人が何を挙げているかを丁寧に読み取ることが中心です。一つ一つの生命が他の命を支えながら、支えられながら生きている——この「つながりの網」を感じ取ることが目標です。\n\n吉野弘の言葉の特徴——静かで、しかし力強い語り——に注目しましょう。大きなテーマを叫ばずに語る。その静けさの中に詩の力があります。中学1年で読んだ「虹の足」と読み比べ、詩人の言葉の成長も感じ取ってみましょう。", "deep": "吉野弘が「生命は」で語っているのは「あなたの命も、誰かの命と深くつながっている」ということです。一年生で「虹の足」を読んだとき、見えないつながりへの信頼を学びました。三年生でこの詩を読むとき、それは自分自身の命への信頼へと深まります。\n\n三年間の国語の学びは、言葉の技術だけを学ぶ旅ではありませんでした。自分とは何か、他者とは何か——言葉を通してこれらの問いと向き合ってきた旅でした。「生命は」という詩は、その旅の最後の問いかけとして静かに届きます。"}, {"i": 52, "g": 3, "c": "story", "t": "初恋", "o": "島崎藤村", "st": "「まだあげ初めし前髪の」で始まる、島崎藤村の詩集「若菜集」（1897年）に収められた代表作。初めて恋を知った少年の純粋な心の震えを、七五調の美しいリズムで描いた日本近代詩の傑作です。", "point": "この詩が教科書に載っている理由は「日本近代詩の出発点」として重要だからです。藤村が「若菜集」を発表した1897年は近代詩の夜明けでした。七五調に乗せた初恋の甘さと切なさが見事に表現されています。\n\n島崎藤村は明治を代表する詩人・小説家です。「初恋」が百年以上教科書に載り続けているのは初恋という感覚の普遍性とリズムの美しさが完璧に結びついているからです。三年間の詩の学習の集大成として、この作品の言葉の力を体感しましょう。", "key": "「旧仮名遣い」と「文語体」への理解が問われます。「あげ初めし」「やさしく白き」など文語を現代語に置き換えられるようにしましょう。「七五調のリズム」がどこで繰り返されているかを指摘し、作品にどんな効果を与えているかを説明できることが目標です。\n\n「前髪」「林檎」「白き手」など視覚的イメージが次々に登場します。感情を直接書かずにイメージに託す技法を読み取ることが詩の深い読みにつながります。", "deep": "島崎藤村がこの詩を書いたとき、日本語で「恋」を詩にすることは新しい挑戦でした。漢詩の影響が強かった時代に、個人的な感情をこれほど繊細に描くことは少なかった。藤村は七五調というリズムの中に「心の震えを表現する方法」を発見したのです。\n\nあなたが感じる「甘酸っぱさ」は百年以上前に一人の詩人が言葉で創り出したものです。言葉が感情を生み出す——この事実に気づくことが詩を深く読む最後の扉です。声に出して読んでみてください。"}, {"i": 53, "g": 3, "c": "story", "t": "故郷", "o": "魯迅", "st": "主人公の「私」が二十年ぶりに故郷に帰る。幼馴染の閏土はかつて生き生きとした少年だったが、今は生活に疲れ果てた大人になっていた。「私」は故郷を去りながら「希望」について考えます。", "point": "この作品が教科書に載っている理由は「変わるもの」と「変わらないもの」について考えさせるためです。故郷は変わった。閏土も変わった。しかし「私」の中の記憶は変わらない。この「現実」と「記憶」のズレが生む寂しさは、誰もが経験するものです。\n\n魯迅は中国近代文学の父と呼ばれる作家です。「希望とは道のようなものだ」という結末の一文は世界中で読まれ続けています。卒業を前にした今、この一文の重みを受け止める準備が整っています。", "key": "最も注目すべきは「閏土の変化」です。少年時代と大人の閏土がどう違うか、何が変えたのかを具体的に読み取りましょう。「旦那さま」と呼ばれた時の「私」の気持ちが重要なポイントです。\n\n「希望とは、もともとあるものともないものとも言えない」という最後の一文を解釈できることが読解の核心です。「道」という比喩が何を表しているかを自分の言葉で説明できることが目標です。「現実」と「記憶」「希望」の三つの関係を整理して読みましょう。", "deep": "魯迅が「希望とは道のようなものだ」と書いたとき、彼は変化の可能性を信じていました。道は最初からあるのではない。歩く人が多くなれば、そこが道になる。つまり希望は「ある」か「ない」かではなく「作る」ものだということです。\n\nこの結論は、これから新しい道を歩き始める全ての人への最高のメッセージです。中学を卒業する節目に読むこの作品は「あなたもまた希望を作る一人だ」と伝えています。変化を恐れるのではなく、自分の足で道を作っていく——この力があなたにはあります。"}, {"i": 54, "g": 3, "c": "story", "t": "高瀬舟", "o": "森鷗外", "st": "江戸時代、罪人を護送する役人・庄兵衛の物語。弟の苦しみを終わらせるために弟を殺した喜助の行為は殺人なのか慈悲なのか——庄兵衛は答えを出せません。森鷗外が安楽死と足るを知る心を問います。", "point": "中学3年で最も考えさせられる作品として教科書に載っています。テーマは「安楽死」と「足るを知る」の二つです。正解がない問題を考える力——これが中学3年で到達すべき言葉の力です。\n\n森鷗外は明治を代表する文豪で軍医でもありました。「高瀬舟」は実話に基づいた短篇で、医師の目と文学者の目の両方で「人の命」を見つめた作品です。鷗外は答えを出しません。読者に考えさせます。この「問い続ける姿勢」こそが三年間の学びの最後の目標です。", "key": "「庄兵衛がなぜ悩むのか」が中心です。喜助の行為は法律では殺人ですが、動機は弟の苦しみを終わらせるためでした。「法律上の罪」と「道徳上の善」が矛盾する状況を理解することが目標です。\n\n「喜助がなぜ穏やかなのか」はこの作品の核心です。「足るを知る」精神——何も持たない喜助が満ち足りている一方、安定した生活を送る庄兵衛は常に不足を感じている。この逆転が庄兵衛の価値観を揺さぶります。", "deep": "森鷗外がこの作品で本当に問いかけているのは「正しさとは何か」です。法律と道徳が食い違うとき、どちらに従うべきか。鷗外は答えを書かなかった。読者に「あなたはどう考えますか」を問い続けます。\n\n「高瀬舟」の庄兵衛は最後まで答えを出せません。それは弱さではなく、誠実さです。簡単に答えを出せる問いは深くない。答えの出ない問いと向き合い続ける力——それが中学三年間の学びの最後に辿り着く、最も大切な力です。この問いを胸に持ち続けてください。"}]</script>
<script>
var S=JSON.parse(document.getElementById("D").textContent);
var CN={story:"\u7269\u8a9e\u30fb\u5c0f\u8aac",essay:"\u8aac\u660e\u6587\u30fb\u8ad6\u8aac\u6587",classic:"\u53e4\u5178\u30fb\u6f22\u6587",poem:"\u8a69\u6b4c"};
var GN={1:"\u4e2d\u5b661\u5e74",2:"\u4e2d\u5b662\u5e74",3:"\u4e2d\u5b663\u5e74"};
var cg=0,cc="all";

function init(){
  setTimeout(function(){
    document.getElementById("sp").classList.add("h");
    document.getElementById("hd").style.display="";
    document.getElementById("ml").style.display="";
  },2500);
  renderGT();renderCT();renderList();
}

function renderGT(){
  var e=document.getElementById("gt"),h="";
  h+="<button class='gtb"+(cg===0?" a":"")+"' data-g='0' onclick='setG(0)'>\u5168\u5b66\u5e74</button>";
  for(var g=1;g<=3;g++) h+="<button class='gtb"+(cg===g?" a":"")+"' data-g='"+g+"' onclick='setG("+g+")'>"+GN[g]+"</button>";
  e.innerHTML=h;
}

function renderCT(){
  var e=document.getElementById("ct"),fl=filtered(),h="";
  h+="<button class='ctb"+(cc==="all"?" a":"")+"' onclick='setC(\"all\")'>\u3059\u3079\u3066 <span style='opacity:.5;font-size:.55rem'>"+fl.length+"</span></button>";
  var ks=["story","essay","classic","poem"];
  for(var i=0;i<ks.length;i++){var k=ks[i],n=0;for(var j=0;j<fl.length;j++)if(fl[j].c===k)n++;
    if(n>0) h+="<button class='ctb"+(cc===k?" a":"")+"' onclick='setC(\""+k+"\")'>"+CN[k]+" <span style='opacity:.5;font-size:.55rem'>"+n+"</span></button>";}
  e.innerHTML=h;
}

function filtered(){
  var q=document.getElementById("si")?document.getElementById("si").value.toLowerCase():"",r=[];
  for(var i=0;i<S.length;i++){var s=S[i];
    if(cg>0&&s.g!==cg) continue;
    if(q&&s.t.toLowerCase().indexOf(q)<0&&(s.o||"").toLowerCase().indexOf(q)<0) continue;
    r.push(s);}return r;
}

function renderList(){
  var e=document.getElementById("sg"),items=filtered(),h="";
  if(cc!=="all"){var f=[];for(var i=0;i<items.length;i++)if(items[i].c===cc)f.push(items[i]);items=f;}
  for(var i=0;i<items.length;i++){var s=items[i];
    h+="<div class='sc' data-c='"+s.c+"' onclick='showItem("+s.i+")'><div class='sct'><div class='sct-meta'><span class='scg' data-g='"+s.g+"'>"+GN[s.g]+"</span><span class='sco'>"+CN[s.c]+"</span></div><div class='scn'>"+s.t+"</div></div>"+(s.o?"<div class='sch'>"+s.o+"</div>":"")+"</div>";}
  e.innerHTML=h;
}

function setG(g){cg=g;cc="all";renderGT();renderCT();renderList();}
function setC(c){cc=c;renderCT();renderList();}
function filt(){cc="all";renderCT();renderList();}

function fmt(t){if(!t)return"";var ps=t.split("\n\n"),h="";for(var i=0;i<ps.length;i++)h+="<p>"+ps[i]+"</p>";return h;}

var _scrollY=0;
function showItem(id){
  _scrollY=window.scrollY;
  var s=null;for(var i=0;i<S.length;i++)if(S[i].i===id){s=S[i];break;}
  if(!s)return;
  document.getElementById("ml").style.display="none";
  var rv=document.getElementById("rv");rv.className="rv a";
  rv.innerHTML="<button class='bb' onclick='goBack()'>\u2190 \u4e00\u89a7\u306b\u623b\u308b</button>"
  +"<div class='rh'><span class='scg' data-g='"+s.g+"' style='margin-bottom:.5rem;display:inline-block'>"+GN[s.g]+"</span><h1>"+s.t+"</h1>"+(s.o?"<div class='rau'>"+s.o+"</div>":"")+"</div>"
  +"<div class='stx'><p>"+s.st+"</p></div>"
  +"<div class='sec sec-point'><div class='sec-label'>\u3053\u306e\u4f5c\u54c1\u304c\u6559\u79d1\u66f8\u306b\u3042\u308b\u7406\u7531</div><div class='sec-body'>"+fmt(s.point)+"</div></div>"
  +"<div class='sec sec-key'><div class='sec-label'>\u4f5c\u54c1\u306e\u8aad\u307f\u3069\u3053\u308d</div><div class='sec-body'>"+fmt(s.key)+"</div></div>"
  +"<div class='sec sec-deep'><div class='sec-label sec-deep-label'>\u6df1\u3044\u7406\u89e3\u306e\u305f\u3081\u306b</div><div class='di'>"+fmt(s.deep)+"</div></div>"
  +"<div class='snv'><button "+(id<=1?"disabled":"")+" onclick='showItem("+(id-1)+")'>\u2190 \u524d\u306e\u4f5c\u54c1</button><button "+(id>=S.length?"disabled":"")+" onclick='showItem("+(id+1)+")'>\u6b21\u306e\u4f5c\u54c1 \u2192</button></div>";
  window.scrollTo(0,0);
}

function goBack(){document.getElementById("rv").className="rv";document.getElementById("ml").style.display="";requestAnimationFrame(function(){window.scrollTo(0,_scrollY);});}
window.addEventListener("load",init);
</script>
